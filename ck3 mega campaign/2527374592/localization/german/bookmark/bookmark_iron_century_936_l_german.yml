 bm_936_iron_century:0 "Das Eiserne Jahrhundert"
 bm_936_iron_century_desc:1 "Am 7. August 936 wurde Otto I. zum König der Deutschen gekrönt. Kurze Zeit später leitete er einen mühsamen Feldzug ein, der seine Rivalen vernichten und das verlorene Gebiet in Italien zurückzuerobern sollte, um das Heilige Römische Reich zu reformieren. Die Magyaren ließen sich im Karpatenbecken nieder und hinterließen ihre Spur in der Geschichte, als sie ihre Nachbarn eroberten und plünderten und in ganz Europa gefürchtet wurden. Im Norden versuchten die Christen zur skandinavischen Halbinsel vorzudringen, um die heidnischen Könige zu konvertieren, aber der germanische Glaube blieb unter den Wikingern stark. In Bagdad, weit im Südosten, verfiel das alte abbasidische Kalifat, das einst ein von Persien bis Hispanien reichte, endgültig in einen inneren Konflikt und blieb nur mit dem Kernland seines früheren Reiches zurück. An den Ufern Afrikas stieg ein neuer Rivale in Form des Fatimidenkalifats auf, der bereit war, die von ihrem Gegner zurückgelassenen leeren Gebiete zu füllen."

 #Charles the Bald
 bookmark_iron_century_otto:0 "Otto der Große"
 bookmark_iron_century_otto_desc:0 "Otto wurde nach dem Tod seines Vaters Heinrich I. zum König der Deutschen gekrönt. Zu Beginn seiner Regierungszeit musste er einen Aufstand von Herzog Eberhard von Bayern zurückschlagen und Krieg gegen Ludwig IV. von Westfranken und Herzog Gilbert von Lothringen führen. Nach der Sicherung des Friedens kämpfte Otto weiter um den italienischen Thron und drängte die ungarische Bedrohung im Osten zurück. In seinen späteren Jahren, nach seiner Krönung zum Kaiser des Heiligen Römischen Reiches, musste er seine Kämpfe in Italien fortsetzen, um sein neu gegründetes Reich unter Kontrolle zu halten. Die ottonische Dynastie kontrollierte das Reich nach seinem Tod fast ein halbes Jahrhundert lang weiter, bis es schließlich mit dem Tod Heinrichs II. im Jahr 1024 endete."

 bookmark_iron_century_otto_alt_thankmar:0 "$Thankmar$"
 
 bookmark_iron_century_aethelstan:0 "Æthelstan"
 bookmark_iron_century_aethelstan_desc:0 "Als Sohn von Edward dem Älteren erlangte er nach dem Tod seines Vaters das Königreich Mercia und nur wenige Wochen später Wessex nach dem Tod seines Bruders. Æthelstan, der in York Krieg gegen die Nordmänner führte, stieß nach Norden vor und eroberte 927 die Stadt und wurde der erste König eines wirklich vereinten Englands. Zehn Jahre später, im Jahr 937, führte eine Koalition der Könige von Schottland, Strathclyde und Dublin einen Krieg gegen Æthelstan, der mit der Schlacht von Brunanburh endete. In einem entscheidenden Sieg schien Æthelstan seine Herrschaft in England endgültig gesichert zu haben, doch nur zwei Jahre später starb er und wurde von seinem Halbbruder Edmund abgelöst."
 
 bookmark_iron_century_hakon:0 "Hakon der Gute"
 bookmark_iron_century_hakon_desc:0 "Hakon war einer der vielen Söhne von Harald Fairhair, dem legendären König von Norwegen. Als sein Bruder Eirik die Kontrolle über Norwegen übernahm, vergingen nicht viele Jahre, bis ihn seine despotische Herrschaft unbeliebt machte und dies zu einer Rebellion führte. Hakon, der von König Æthelstan von England aufgezogen worden war, wurde nach Norwegen zurückgeschickt, um die Herrschaft über das Königreich zu übernehmen. Als Christ in einem sehr heidnischen Land hatte er eine lange und zarte Herrschaft über die vielen norwegischen Stämme. Während seiner Herrschaft wurde er vom dänischen König bedroht, der die Ansprüche seiner Enkel, der Söhne seines Halbbruders Eirik, unterstützte. Am Ende fiel Hakon, als er die Dänen in der Schlacht von Fitjar zurückschlug und wurde von seinem Neffen Harald II Greycloak abgelöst."
 
