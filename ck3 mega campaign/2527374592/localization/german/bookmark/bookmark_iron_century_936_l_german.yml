 bookmark_iron_century_al_qaim:0 "Kalif Al-Qaim"
 bookmark_iron_century_al_qaim_desc:0 "Al-Qaim beerbte seinen Vater, Kalif al-Mahdi, als er sich in Ifriqiya niederließ und das Fatimidenkalifat gründete. Im direkten Gegensatz zum abbasidischen Kalifat in Bagdad füllten sie den Raum, der freigeworden war, als die Abbasiden die Kontrolle über ihre Randregionen verloren hatten. Zu Beginn der Regierungszeit von Al-Qaim kam es im Westen zu einem großen Aufstand, der von Abu Yazid angeführt wurde. Einige Jahre lang wurden die Armeen der Fatimiden zurückgedrängt, doch der Aufstand rückte immer näher an ihre Hauptstadt in Mahdia heran. Nach dem Tod von al-Qaim gelang es seinem Sohn und Nachfolger al-Mansur endlich, den Aufstand zurückzuschlagen und wieder die Kontrolle über das Land zu übernehmen. Die Dynastie drang später in das ikhshididische Ägypten ein und etablierte Kairo als neue Hauptstadt ihres Kalifats."
 
 bookmark_iron_century_tahir:0 "Abu Tahir"
 bookmark_iron_century_tahir_desc:0 "Abu Sa'id begründete den Glauben der Qarmaten mit seiner Hauptstadt in al-Bahrain als Mittelpunkt, als das Fatimidenkalifat im Westen aufstieg. Nach dem Tod seines Vaters blieb Abu Tahir der neue Anführer und wurde auf der gesamten Arabischen Halbinsel für seine Überfälle in ägyptische und abbasidische Länder berüchtigt. 930 plünderte er Mekka, ermordete die vielen Pilger, die dorthin gereist waren und stahl den Schwarzen Stein. Nach diesem Sakrileg wurden die Qarmatier in der gesamten muslimischen Welt noch mehr gehasst, was Abu Tahir jedoch nicht abschreckte, als er die Überfälle und Angriffe auf seine Nachbarn fortsetzte, bis er schließlich ein Jahrzehnt später starb."
 
 bookmark_iron_century_zolta:0 "Árpád Zolta"
 bookmark_iron_century_zolta_desc:0 "Als dritter Großfürst von Ungarn und Nachfolger des legendären Árpád führte Zolta im frühen 10. Jahrhundert mehrere Jahrzehnte lang sein Volk. Während dieser Zeit waren die Ungar gefürchtete Angreifer, die durch ganz Europa von Byzanz nach Córdoba reisten. Nach seinem Tod im Jahr 950 vergingen nur wenige Jahre, bis Otto I. die ungarischen Aggressionen in der Schlacht von Lechfeld zurückschlug und ihrer Tyrannei ein Ende setzte."