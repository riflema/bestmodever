 #Philip Augustus
 bookmark_1187_philip:0 "Philipp August"
 bookmark_1187_philip_desc:0 "Phillippe war als frommer und respektierter Führer des Dritten Kreuzzugs bekannt und kämpfte mit großem Erfolg gegen Häretiker und Ungläubige."

 #Frederick Barbarossa
 bookmark_1187_frederick:0 "Friedrich Barbarossa"
 bookmark_1187_frederick_desc:0 "Friedrich war sowohl ein fähiger Herrscher als auch ein Krieger. Dabei schaffte er es die rebellischen italienischen Prinzen zu kontrollieren und gleichzeitig geschickte Gesetze zu entwerfen."

 #Guy de Lusignan
 bookmark_1187_guy:0 "Guido von Lusignan"
 bookmark_1187_guy_desc:0 "Guy de Lusignan wurde 1186 als Nachfolger seines Stiefsohns Baldwin V. König von Jerusalem. Jerusalem fiel kurz nach Guys Gefangennahme in der Schlacht von Hattin in die Hände der Ayyubiden. Nach seiner Freilassung ein Jahr später belagerte er Acre, womit die Könige von Europa den dritten Kreuzzug begannen."

 #Saladin
 bookmark_1187_saladin:0 "Saladin"
 bookmark_1187_saladin_desc:0 "Saladin wurde 1164 im Auftrag des Herrn ins fatimitische Ägypten entsandt. 1169 ernannte al-Adid Saladin, einen sunnitischen Moslem, zu seinem Wesir im Isma'ili-Schiiten-Kalifat. Saladin begann damit, die Oberschicht zu unterwandern und als al-Adid starb, schaffte er das fatimidische Kalifat ab."
 
