 bm_1187_third_crusade:0 "Der Dritte Kreuzzug"
 bm_1187_third_crusade_desc:0 "Jerusalem ist den Truppen Saladins, des großen Ungläubigen, anheimgefallen, aber Heinrich II. von England, Philipp II. von Frankreich und der Kaiser des Heiligen Römischen Reiches, Friedrich „Barbarossa“ haben wagemutig ihre kleinlichen Zankereien beigelegt und sind bereit, mit dem bis dato gewaltigsten Kreuzzug gegen den Mohr zu Felde zu ziehen ... Deus Vult!"


 #Richard the Lionheart
 bookmark_1187_richard:0 "$Richard$ $nick_the_lionheart$"
 bookmark_1187_richard_desc:0 "Ein großer Militärführer und Krieger, der als „Löwenherz“ bekannt wurde. Er war eine Gallionsfigur des Dritten Kreuzzugs und erzielte zahlreiche Siege gegen die Muslime."
 
