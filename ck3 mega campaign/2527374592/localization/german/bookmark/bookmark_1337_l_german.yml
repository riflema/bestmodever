 bm_1337_late:0 "Spätmittelalter"
 bm_1337_late_desc:0 "Das Europa des Spätmittelalters unterschied sich deutlich vom Europa nur einige hundert Jahre zuvor. Spanien wurde nun von christlichen Königreichen beherrscht, und nur im Süden hielten sich muslimische Herrscher. Das Heilige Römische Reich dominierte weiterhin Zentraleuropa, in Nachbarschaft zu einem starken Ungarn, während in Frankreich und England dynastische Konflikte, die ihre Wurzeln in der Zeit der normannischen Eroberung hatten, lange, blutige Kriege heraufbeschworen. Die Goldene Horde und das Ilkhanat herrschten über die Steppen und über Persien, was die Herrscher Europas und Indiens zwang, die Mongolen in etwaige Überlegungen miteinzubeziehen. Die Dynastie der Tughluq herrschte über ein riesiges Reich in Indien, während Nordafrika unter verschiedenen arabische Dynastien aufgeteilt war. Die türkische Vorherrschaft im Nahen und Mittleren Osten war nach dem Vordringen der Mongolen scheinbar beendet, allerdings gab es in Anatolien eine neue Herrscherfamilie, die Osmanen, die bald auf sich aufmerksam machte..."

 #Edward III
 bookmark_1337_edward:0 "Eduard III."
 bookmark_1337_edward_desc:0 "Eduard III. war in vielerlei Hinsicht ein Feldherrenkönig, der nach dem Ende der katastrophalen Regierungszeit seines Vater im Jahre 1327 gekrönt wurde. Unter Eduard wandelte sich England zu einer der mächtigsten Militärmächte Europas und sein Anspruch auf den französischen Thron war der Ausgangspunkt eines Konfliktes, der schließlich als der Hundertjährige Krieg bekannt werden sollte. Während seiner langen Regierungszeit, die 50 Jahre währte, konzentrierte sich Eduard vorwiegend auf militärische Angelegenheiten. Der entscheidenden Schlacht von Crécy, bei der eine englische, größtenteils aus Langbogenschützen bestehende Armee eine wesentlich größere französische Streitmacht besiegte, wohnte er persönlich bei."
 
 #Philippe VI
 bookmark_1337_philip:0 "Philipp VI."
 bookmark_1337_philip_desc:0 "Philipp, genannt „der Glückliche“, war der erste französische König aus dem Hause Valois. In seine Regierungszeit sollte der Beginn des Hundertjährigen Krieges fallen. Trotz seines Beinamens verlief der Krieg für Philipp alles andere als günstig und die französische Armee wurde in der Schlacht von Crécy von den Engländern praktisch aufgerieben. Gegen Ende seiner Herrschaft kam es zu einer ersten Pestwelle auf französischem Gebiet. Nicht weniger als ein Drittel seiner Untertanen fiel der Epidemie zum Opfer, darunter auch seine Königin, Johanna."
 bookmark_1337_philip_alt_john:0 "Johann der Gute"

 #Casimir the Great
 bookmark_1337_casimir:0 "Kasimir III. der Große"
 bookmark_1337_casimir_desc:0 "Kasimir III. erbte den polnischen Königsthron im Jahre 1333 und führte mit der Einigung des Königreichs Polen das Werk seines Vaters fort. In mehreren Feldzügen erweiterte er sein Herrschaftsgebiet nach Osten und sicherte die Grenzen seines Reiches im Westen. Um sich der Unterstützung der Ungarn zu versichern, versprach er ihnen den polnischen Thron, falls er sterben sollte, ohne einen Erben zu hinterlassen. Obwohl er insgesamt vier Ehefrauen hatte, gelang es ihm bis zu seinem Ableben 1370 nicht, einen rechtmäßigen männlichen Erben zu haben. Als die Ungarn nach seinem Tod ihren Anspruch auf die polnische Krone durchsetzten, war die Herrschaft der Piastendynastie zu Ende."

 #Orhan Ottoman
 bookmark_1337_orhan:0 "Orhan Gazi"
 bookmark_1337_orhan_desc:0 "Als Sohn Osmans I., des Gründers und Namenspatrons der illustren Dynastie der Osmanen, trat Orhan nach dem Tod seines Vaters sein Erbe an. Anfänglich bot er seinem Bruder Alaeddin eine Doppelherrschaft an, doch dieser lehnte ab und diente Orhan stattdessen als höchst einflussreicher Wesir bis zu seinem Tod im Jahre 1332. Unter Orhan expandierten die Osmanen auf Kosten des durch Bürgerkrieg geschwächten Byzanz weit ins nordwestliche Anatolien."
 
 #Ozbeg Khan
 bookmark_1337_ozbeg:0 "Usbek Khan"
 bookmark_1337_ozbeg_desc:0 "Mohammed Usbek war der am längsten regierende Khan der Goldenen Horde, unter dem dieser Splitterstaat der Mongolen seine größte Machtausdehnung erfuhr. Usbek konvertierte als junger Mann zum Islam und machte seinen Glauben zur Staatsreligion, als er Khan wurde. Trotzdem zeigte er sich gegenüber den Christen außerordentlich tolerant, was durch einen Brief, in dem Papst Johannes XXII. ihm dafür seinen persönlichen Dank ausspricht, bezeugt wird."
 
 #Muhammad bin Tughluq
 bookmark_1337_muhammad:0 "Muhammad bin Tughluq"
 bookmark_1337_muhammad_desc:0 "Muhammad II. war das Oberhaupt der Tughluq-Dynastie, die in Indien ein großes islamisches Reich gründete. Ihm gelang es, die Kontrolle über einen Großteil Indiens zu übernehmen. Doch dies sollte nicht von Dauer sein. Muhammad erwarb sich einen wohlverdienten Ruf als rücksichtsloser und grausamer Herrscher, der die Steuern in seinem Reich auf exorbitante Höhen schraubte. Er musste viele Revolten niederschlagen und bereits zum Zeitpunkt seines Todes zeigte sein Reich Auflösungserscheinungen."
 
 #Uros the Mighty
 bookmark_1337_uros:0 "Uroš IV Dušan"
 bookmark_1337_uros_desc:0 "Uroš IV Dušan acceded to the Serbian throne in 1331. During his reign, he conquered Albania, Epirus, and Thessaly, and, in 1346, Dušan declared himself 'Emperor and Autocrat of the Serbs and Romans'. He had grand aspirations to conquer the Byzantine Empire and drive back the Turks from Anatolia. However, Dušan fell ill and died in 1355, and his dreams were not realized, and his empire would crumble in 1371."
 
 #Toghon Temür
 bookmark_1337_toghon_temur:0 "Toghon Temür"
 bookmark_1337_toghon_temur_desc:0 "Toghon Temür was crowned Emperor of China and Khagan of the Mongols on July 19, 1333, after the premature death of his brother Rinchinbal in December of the previous year. Toghon Temür would be the last Mongolian ruler of China, being overthrown by Zhu Yuanzhang (founder of the Ming dynasty) in 1368. However, Toghon Temür was still able to hold power in the north and in Mongolia.\n\nNote that Crusader Kings III does not include China proper on its map."
 
 bookmark_1337_ivan:0 "Ivan Kalita"
 bookmark_1337_ivan_desc:0 "Ivan Danilovich, bynamed 'Kalita' (der Geldsack), was the third $king_feudal_male_grand_duke_independent_2$ of Moscow. Muscovy became very wealthy under him due to his cooperation with Muscovy's Mongol overlords. Using his wealth, Ivan laid the foundation for Muscovite domination of Great Rus'."