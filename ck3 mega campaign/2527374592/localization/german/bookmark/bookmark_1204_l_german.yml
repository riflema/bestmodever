 bm_1204_latin_empire:0 "Lateinisches Reich"
 bm_1204_latin_empire_desc:0 "Der berüchtigte und unglückselige vierte Kreuzzug, der Jerusalem nach einer Invasion durch Ägypten zurückerobern sollte, schlug stattdessen wegen intriganter Venezianer, korrupter Anführer und des gestürzten byzantinischen Kaisers Alexios IV fehl, der seinen verlorenen Thron zurückgewinnen wollte. Das Ergebnis war die tragische Plünderung von Konstantinopel und die anschließende Gründung des sogenannten lateinischen Kaiserreichs. Fast keiner der Kreuzfahrer erreichte überhaupt das heilige Land. Mittlerweile herrscht der berüchtigte König Johann, der Bruder von Richard Löwenherz, in England und die christlichen Staaten von Spanien kämpfen gegen die mächtige Almohaden-Dynastie."

 #Edward III
 bookmark_1204_baldwin:0 "Balduin von Flandern"
 bookmark_1204_baldwin_desc:0 "Baudouin I. war der erste Kaiser des Lateinischen Reiches. Davor war er Baudouin von Flandern, einer der bekanntesten Führer des Vierten Kreuzzugs. Die Plünderung Konstantinopels und die Eroberung großer Teile des Byzantinischen Reiches legten den Grundstein für das Lateinische Kaiserreich."
 
 #Theodoros
 bookmark_1204_theodoros:0 "Theodor Laskaris"
 bookmark_1204_theodoros_desc:0 "Theodoros I. Komnenos Laskaris war der erste Kaiser von Nizäa und in eine Adelsfamilie aus Konstantinopel geboren. Theodoros heiratete die Tochter des byzantinischen Kaisers Alexios III. und zeichnete sich während der Belagerung von Konstantinopel durch die Lateiner des Vierten Kreuzzugs aus."
 bookmark_1204_nicaea:0 "Nizäa"
 
 #Boniface of Montferrat
 bookmark_1204_boniface:0 "Bonifatius von Montferrat"
 bookmark_1204_boniface_desc:0 "From a family of crusaders, Boniface of Montferrat had led the Fourth Crusade. He was the first choice for the throne of the new Latin Empire due to his role in the crusade and his familial ties to the Byzantines, but the Venetians instead chose Baldwin of Flanders as emperor. Boniface was instead named the 'King of Thessalonica' and is now a vassal to Baldwin.\n\n#bold Can you correct this injustice and start an imperial line of your own?#!"

 #Alexius Comnenus of Trebizond
 bookmark_1204_comnenus:0 "Alexios Megas Komnenos"
 bookmark_1204_comnenus_desc:0 "Alexios, of the imperial Komnenos dynasty, has managed to seize power in northern Anatolia, basing themselves in the city of Trebizond. Adamant that he is the rightful Emperor and Autocrat of the Romans, he and his brother style themselves as part of the 'Megas Komnenos' (Great Komnenos) family. \n\n#bold Pitted against Franks, Turks, and fellow Greeks alike, can you restore the Komnenoi to their rightful place on the imperial throne?#!"

 #Michael Comnenus-Ducas
 bookmark_1204_michael:0 "Michael Komnenos Doukas"
 bookmark_1204_michael_desc:0 "Michael Komnenos Doukas is a member of the Angelos family, and under the reign of his relatives, Constantinople was attacked and devastated by the Crusaders, who carved out their own empire. After the fall of the Byzantine Empire, Michael is now the ruler of a new Despotate of Epirus, and has his eyes on the Latin Empire's European possessions.\n\n#bold Can you redeem the Angelos family's name and restore the Byzantine Empire?#!"
 
 #Temujin Borjigin
 bookmark_1204_temujin:0 "Dschingis Khan"
 bookmark_1204_temujin_desc:0 "Als Temüdschin geboren war Dschingis Khan der Gründer des mongolischen Reiches. Er begann die mongolischen Invasionen, die den größten Teil von Eurasien eroberten. Viele fürchteten den Großen Dschingis Khan wegen seiner großangelegten Massaker an der Zivilbevölkerung und seiner angeblich unaufhaltbaren Armee."