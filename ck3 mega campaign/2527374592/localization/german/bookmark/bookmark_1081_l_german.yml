 bm_1081_alexiad:0 "Die Alexiade"
 bm_1081_alexiad_desc:0 "Nach einer Reihe von verheerenden Verlusten gegen eindringende türkische Streitkräfte ist das byzantinische Reich ins Wanken geraten. Aber es gibt Hoffnung - der große Feldherr Alexios Komnenos hat gerade den Thron vom korrupten Nikephoros III ergriffen. Alexios - dessen Leben von seiner Tochter Anna in der „Alexiade“ dokumentiert wird - und seine Nachfolger wollten den Niedergang des Reiches aufhalten und die türkischen Angreifer aus Westanatolien zurückdrängen, um mehr Zeit für die notleidenden Reste des alten römischen Reiches gewinnen zu können. Derzeit herrscht in Anatolien Suleyman I, ein Mitglied der Seldschuken-Dynastie, der arroganterweise seinen neuen Staat das „Sultanat des Rums“ (Rom) nennt."


 #Alexius Comnenus
 bookmark_1081_alexius:0 "Alexios I. Komnenos"
 bookmark_1081_alexius_desc:0 "Alexios Komnenos, nephew of former Byzantine emperor Isaakios Komnenos, has just seized the throne during a period of imperial decline. Most of Anatolia is currently occupied by the Seljuk Turks, and the Normans of Sicily are eyeing the Balkans.\n\n#bold Can you push back the invaders and restore Byzantine dominance in the Mediterranean?#!"

 #Suleyman Seljuk
 bookmark_1081_suleyman:0 "Sultan Suleyman"
 bookmark_1081_suleyman_desc:0 "Süleyman gründete einen unabhängigen türkischen Staat in Anatolien und herrschte als seldschukischer Sultan von Rum. Sein Vater hatte gegen Alp Arslan um den Thron des großen Seldschuken Reichs gekämpft. Süleyman floh mit seinen drei Brüdern, nachdem sein Vater gestorben war, aber nur er alleine überlebte die Raubzüge von Alp Arslan."
 
