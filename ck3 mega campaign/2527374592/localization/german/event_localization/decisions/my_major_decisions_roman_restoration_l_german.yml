l_german:
 roman_restoration.1001.t:0 "Byzanz ist wiederhergestellt"
 roman_restoration.1001.desc:0 "Erneut wurden die großen byzantinischen Bannen on Konstantinopel gehisst. [scoped_emperor.GetTitledFirstName] hat die alten Kronländer von Byzanz wiedererlangt und das griechische Imperium erhebt sich nun aus der Asche seiner Niederlage, um seine alten Feinde im Osten und Westen zu dominieren..\n\nDas Oströmische Reich erlitt eine Niederlange nach der anderen und fiel schließlich durch die schiere Menge an feindlichen Staaten an seinen Grenzen. Wie das alte Rom allerdings konnten seine Feinde es nicht davon abhalten an Macht zu gewinnen und ein bedeutender Akteur zu werden.\n\nDas Byzantinische Reich ist eins und unteilbar. Hoch lebe [scoped_emperor.GetTitledFirstName]!"
 roman_restoration.1001.a:0 "Jeder Neuanfang resultiert aus dem Ende eines anderen Anfangs."
 
 east_europe.9101.t:0 "Carantania Restored"
 east_europe.9101.desc:0 "With my rule extending over the core areas of the old Principality of Carantania, I have declared the principality reborn and myself its prince.\n\nFor too long have we Slovenes been ruled by Germans; now, we can take our fate into our own hands."
 east_europe.9101.a:0 "My legacy shall be remembered for centuries!"
 east_europe.9101.b:0 "[restorer.GetFaith.HighGodName] blesses us!"
 east_europe.9101.c:0 "Honestly, as long as I'm [restorer.GetTitleAsNameNoTooltip] of #EMP somewhere#!..."
 east_europe.9102.t:0 "$east_europe.9101.t$"
 east_europe.9102.desc:0 "TEXT"
 east_europe.9102.a:0 "A pathetic upstart, at best."
 east_europe.9102.b:0 "Hail [restorer.GetShortUINameNoTooltip]!"
 east_europe.9102.c:0 "We'll see how long this lasts..."
 
 LT.0003.t:0 "Verräter von Lothringen"
 LT.0003.desc:0 "Der verräterische Herzog Giselbert von Lothringen verließ unseren Dienst nach dem Tod unseres geschätzten Vaters König Heinrich. Jetzt hat er sich an den Schutz der Karlinger in Frankreich gewandt und sie um Hilfe gegen uns gebeten.\n\nNicht nur haben sie ihren uralten Dienst in unserer Herrschaft aufgegeben, schlimmer noch berichten unsere Spione, dass Giselbert sich mit anderen illoyalen Fürsten des Reiches verschworen hat. Es ist an der Zeit, dass wir das zurücknehmen, was uns zu Recht gehört."
 LT.0003.a:0 "Lothringen darf weder von den Karling noch von ihren Vasallen gehalten werden."
 LT.0003.b:0 "Wir werden unseren Teil der Abmachung halten."
 LT.0003.b.tt:0 "Lasst Giselbert und Lothringen in Ruhe."
 LT.0004.t:0 "Einfallende Deutsche"
 LT.0004.desc:0 "Berichte unserer Kundschafter im Osten bestätigen unseren Verdacht: Otto bereite sich auf einen Angriff auf unser Land vor. Der König der Deutschen hat lange nach einem berechtigten Grund gesucht, um Lothringen unter seine Herrschaft zu bringen und jetzt scheint es, als hätte er die Vorsicht über den Haufen geworfen.\n\nEs ist Zeit, dass wir unsere Männer versammeln und uns selbst schützen. Lothringen gehört uns und wir werden dafür sorgen, dass die Deutschen für jeden Schritt, den sie gehen, teuer bezahlen."
 LT.0004.a:0 "Sie werden nicht unbestraft in unser Land gelangen."
 LT.0012.t:0 "Das Königreich von Italien"
 LT.0012.desc:0 "Unter der entsetzlichen Führung von [italian_king.GetTitledFirstName] ist Italien zu einem Schatten dessen geworden, was es einst war. Das große Erbe der Römer und ihrer Nachkommen wurde durch die Bürgerkriege und die Konflikte der letzten Jahrzehnte zerstört.\n\nJetzt haben viele der unter seiner Führung stehenden kleinen italienischen Fürsten Abgesandte geschickt und uns um Hilfe gebeten. Sie vermissen die Tage, als sie unter unserer entfernten Führung standen. Wenn wir die Banner Karls des Großen erneut hissen wollen, wird das Königreich Italien eine wesentliche Voraussetzung dafür sein, dass wir als wahre Nachkommen seines Reiches anerkannt werden."
 LT.0012.a:0 "Bereitet unsere Männer vor. Wir reiten nach Italien."
 LT.0012.b:0 "Wir haben kein Interesse an dieser Region."
 LT.0013.t:0 "Ottos Invasion"
 LT.0013.desc:0 "Der König der Deutschen in unserem Norden, Otto, hat uns den Krieg erklärt. Er behauptet lautstark, das dies das Beste für das italienische Volke sei und gibt vor, Italien von der Herrschaft von [italian_king.GetTitledFirstName] zu befreien.\n\nDie Deutschen bereiten sich auf die Durchquerung der Alpen vor und wollen das Chaos ein für alle Mal beenden, das Italien heimgesucht hat. Wer wird sich gegen sie stellen und sie wie Eindringlinge behandeln und wer wird sie wie alte Nachbarn und Freunde umarmen?"
 LT.0013.a:0 "Lasst sie nur kommen!"
 LT.0013.b:0 "Interessant ..."