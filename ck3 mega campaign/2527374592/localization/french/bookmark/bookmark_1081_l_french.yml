 bm_1081_alexiad:0 "L'Alexiade"
 bm_1081_alexiad_desc:0 "Après une série d'échecs consécutifs en tentant d'anéantir les forces turques, l'Empire byzantin est fragilisé. Mais il reste un espoir : le grand général Alexis Ier Comnène vient de s'emparer du trône occupé jusqu'alors par Nicéphore III, un homme d'État corrompu. Alexis, dont la vie a été relatée dans l'Alexiade par sa fille Anne, et ses successeurs ont mis un terme au déclin de l'Empire byzantin et repoussé les envahisseurs turcs de l'Anatolie occidentale, laissant quelque répit à l'ancien Empire romain fort affaibli. À présent, l'Anatolie est dirigée par Soliman Ier, membre de la dynastie seldjoukide, qui a donné le nom arrogant de « Sultanat de Roum » (Rome) à son nouvel état."


 #Alexius Comnenus
 bookmark_1081_alexius:0 "Alexios Komnenos"
 bookmark_1081_alexius_desc:0 "Alexios Komnenos, neveu de l'ancien empereur byzantin Isaakios Komnenos, vient de monter sur le trône pendant une période de déclin impérial. La majeure partie de l'Anatolie est actuellement occupée par les turcs seldjoukides tandis que les normands de Sicile lorgnent sur les Balkans.\n\n#bold Parviendrez-vous à repousser les envahisseurs et à restaurer la domination byzantine en Méditerranée ?#!"

 #Suleyman Seljuk
 bookmark_1081_suleyman:0 "Süleyman"
 bookmark_1081_suleyman_desc:0 "Süleyman fonda un État indépendant turc seldjoukide en Anatolie et régna en tant que Sultan seldjouk de Roum. Son père avait lutté contre Alp Arslan pour le trône du Grand empire seldjouk. Süleyman a fui avec ses trois frères après la mort de son père, mais lui seul a survécu aux pillages d'Alp Arslan."
 
