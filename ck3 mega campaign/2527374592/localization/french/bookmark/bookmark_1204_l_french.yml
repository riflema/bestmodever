 bm_1204_latin_empire:0 "L'Empire latin"
 bm_1204_latin_empire_desc:0 "La tristement célèbre Quatrième croisade, censée permettre de récupérer Jérusalem au terme d'une invasion à travers l'Égypte, a été mise en échec par des dirigeants vénitiens corrompus et manipulateurs ainsi que par l'Empereur byzantin déchu Alexis IV, désirant à tout prix reconquérir son trône. Cette croisade a abouti au pillage tragique de Constantinople et à l'établissement ultérieur dudit Empire latin. Quasiment aucun croisé n'est parvenu jusqu'à la Terre sainte. Pendant ce temps, l'infâme roi Jean sans Terre, frère de Richard Coeur de Lion, dirige l'Angleterre et les états chrétiens d'Espagne doivent se défendre contre la puissante dynastie almohade."

 #Edward III
 bookmark_1204_baldwin:0 "Baudouin de Flandre"
 bookmark_1204_baldwin_desc:0 "Baudouin Ier fut le premier empereur de l'Empire latin. Avant cela, il était Baudouin de Flandre, l'un des plus éminents meneurs de la quatrième croisade. Le sac de Constantinople et la conquête de grandes parties de l'Empire byzantin ont jeté les bases de l'Empire latin."
 
 #Theodoros
 bookmark_1204_theodoros:0 "Theodoros Laskaris"
 bookmark_1204_theodoros_desc:0 "Theodoros I Komnenos Laskaris fut le premier empereur de Nicée, né dans une famille noble de Constantinople. Todore épousa la fille de l'empereur byzantin Alexis III et se distingua pendant les sièges de Constantinople par les Latins de la quatrième croisade."
 bookmark_1204_nicaea:0 "Nicée"
 
 #Boniface of Montferrat
 bookmark_1204_boniface:0 "Boniface de Montferrat"
 bookmark_1204_boniface_desc:0 "Issu d'une famille de croisés, Boniface de Montferrat avait mené la quatrième croisade. Il était le premier choix pour le trône du nouvel Empire latin en raison de son rôle dans la croisade et de ses liens familiaux avec les Byzantins, mais les Vénitiens choisirent plutôt Baudouin de Flandre comme empereur. Au lieu de cela, Boniface a finalement été nommé “roi de Thessalonique” et est maintenant un vassal de Baudouin.\n\n#bold Parviendrez-vous à corriger cette injustice et à créer votre propre lignée impériale ?#!"

 #Alexius Comnenus of Trebizond
 bookmark_1204_comnenus:0 "Alexios Megas Komnenos"
 bookmark_1204_comnenus_desc:0 "Alexios, de la dynastie impériale des Komnenos, a réussi à prendre le pouvoir dans le nord de l'Anatolie, en se basant sur la ville de Trébizonde. Persuadé d'être l'empereur et autocrate légitime des Romains, lui et son frère se présentent comme faisant partie de la famille des “Megas Komnenos” (Grands Komnenos).\n\n#bold Opposé aux Francs, aux Turcs et à vos compatriotes grecs, parviendrez-vous à redonner aux Komnenos la place qui leur revient sur le trône impérial ?#!"

 #Michael Comnenus-Ducas
 bookmark_1204_michael:0 "Michael Komnenos Doukas"
 bookmark_1204_michael_desc:0 "Michael Komnenos Doukas est un membre de la famille Angelos, et sous le règne de ses parents, Constantinople a été attaquée et dévastée par les croisés, qui y ont taillé leur propre empire. Après la chute de l'Empire byzantin, Michael est maintenant le souverain d'un nouveau Despotat d'Epire, et a les yeux sur les possessions européennes de l'Empire latin.\n\n#bold Parviendrez-vous à racheter le nom de la famille Angelos et à restaurer l'Empire byzantin ?#!"
 
 #Temujin Borjigin
 bookmark_1204_temujin:0 "Gengis Khan"
 bookmark_1204_temujin_desc:0 "Né Temüjin, Gengis Khan était le fondateur de l'Empire mongol. Il a lancé les invasions mongoles et conquit la majeure partie de l'Eurasie. Il était craint pour ses massacres à grande échelle des populations civiles et de l'armée réputée inarrêtable."