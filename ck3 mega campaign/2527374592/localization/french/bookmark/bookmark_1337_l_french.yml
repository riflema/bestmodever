 bm_1337_late:0 "Bas Moyen Âge"
 bm_1337_late_desc:0 "L'Europe du bas Moyen Âge est bien différente de ce qu'elle était quelques siècles auparavant. L'Espagne est dominée par les royaumes chrétiens, les souverains musulmans ne contrôlant plus que le sud de la péninsule. Le Saint-Empire romain domine encore le centre de l'Europe aux côtés d'une Hongrie puissante, tandis que la France et l'Angleterre s'embourbent dans des conflits dynastiques longs et sanglants qui trouvent leurs racines dans la conquête normande. La Horde d'or et les Ilkhanides dominent les steppes et la Perse, contraignant tous les souverains d'Europe centrale et d'Inde à prendre les Mongols au sérieux. La dynastie des Tughlûq contrôle un immense empire en Inde, tandis que l'Afrique du Nord est divisée entre diverses dynasties arabes. La domination turque sur le Moyen-Orient semble avoir mis un terme aux conquêtes mongoles, mais en Anatolie, une dynastie du nom des Ottomans vient d'apparaître..."

 #Edward III
 bookmark_1337_edward:0 "Édouard III"
 bookmark_1337_edward_desc:0 "Édouard III était, selon bien des aspects, un roi combattant. Il fut couronné après la fin du règne désastreux de son père en 1327. Sous son règne, l'Angleterre se transforma en l'une des plus grandes puissances militaires d'Europe et ses revendications sur le trône de France allaient faire le conflit connu par la suite sous le nom de guerre de Cent Ans. Pendant un règne qui allait durer cinquante ans, Édouard s'occupa principalement de questions militaires. Il commanda personnellement la bataille de Crécy lors de laquelle l'armée anglaise, principalement composée d'archers à arc long, triompha d'une armée française bien plus nombreuse."
 
 #Philippe VI
 bookmark_1337_philip:0 "Philippe VI"
 bookmark_1337_philip_desc:0 "Philippe le Fortuné était le premier roi de France de la lignée des Valois. Sous son règne, la France allait connaître le début de la guerre de Cent Ans. Malgré son surnom, la guerre ne se déroula pas bien pour lui et l'armée française fut virtuellement annihilée par les Anglais au cours de la bataille de Crécy. À la fin de son règne, la Peste noire fit sa première apparition en France. Un tiers de ses sujets allait succomber à cette épidémie, y compris l'épouse de Philippe, la reine Jeanne."
 bookmark_1337_philip_alt_john:0 "Jean le Bon"

 #Casimir the Great
 bookmark_1337_casimir:0 "Casimir le Grand"
 bookmark_1337_casimir_desc:0 "Casimir le Grand hérite du trône de Pologne en 1333 et poursuit l'oeuvre de son père d'unifier le royaume de Pologne. Au cours de sa vie, il lance des campagnes militaires pour étendre son royaume vers l'est et consolider ses frontières à l'ouest. Pour obtenir l'appui des nobles de Hongrie, il leur promet également le trône de Pologne en cas d'absence d'héritier. Malheureusement, il ne parvient pas à avoir un héritier mâle légitime et ce malgré quatre mariages. Après sa mort en 1370, les Hongrois font pression pour revendiquer la couronne polonaise et la dynastie Piast prend fin."

 #Orhan Ottoman
 bookmark_1337_orhan:0 "Orhan Gazi"
 bookmark_1337_orhan_desc:0 "Fils d'Osmane Ier, fondateur de l'illustre dynastie ottomane à laquelle il donna son nom, Orhan succéda à son père à la mort de ce dernier. Il proposa à son frère Alaeddin de régner avec lui mais celui-ci refusa et préféra servir comme vizir très influent d'Orhan jusqu'à sa mort en 1332. Sous le règne d'Orhan, les Ottomans étendirent leur territoire en Anatolie aux dépens de l'Empire byzantin, alors en proie à une série de guerres civiles."
 
 #Ozbeg Khan
 bookmark_1337_ozbeg:0 "Özbeg Khan"
 bookmark_1337_ozbeg_desc:0 "Mohammed Öz Beg fut le khan qui régna le plus longtemps sur la Horde d'or. C'est sous son règne que l'État mongol connut sa plus grande puissance. Öz Beg fut converti à l'islam très jeune et lorsqu'il monta sur le trône, l'islam devint la religion d'État. Malgré cela, on sait qu'il était très tolérant envers les chrétiens. Le pape Jean XXII l'en remercia d'ailleurs personnellement dans une lettre."
 
 #Muhammad bin Tughluq
 bookmark_1337_muhammad:0 "Mouhammed ibn Tughlûq"
 bookmark_1337_muhammad_desc:0 "Mouhammed II fut le chef de la dynastie Tughluq, qui avait créé un grand empire musulman en Inde. Sous son règne, l'empire s'agrandit pour contrôler temporairement la majeure partie de l'Inde, mais cela ne dura pas. Mouhammed possédait une réputation bien méritée d'homme cruel et impitoyable et ses sujets croulaient sous les impôts. Il devait composer avec de nombreuses révoltes et à sa mort, l'empire avait déjà commencé à se fragmenter."
 
 #Uros the Mighty
 bookmark_1337_uros:0 "Uroš IV Dušan"
 bookmark_1337_uros_desc:0 "Uroš IV Dušan accède au trône de Serbie en 1331. Pendant son règne, il conquiert l'Albanie, l'Épire et la Thessalie et, en 1346, Dušan se déclare “Empereur et Autocrate des Serbes et des Romains”. Il aspire à conquérir l'Empire byzantin et à chasser les Turcs d'Anatolie. Cependant, Dušan tombe malade et meurt en 1355. Ses rêves ne se réalisent pas et son empire s'effondre en 1371."
 
 bookmark_1337_ivan:0 "Ivan Kalita"
 bookmark_1337_ivan_desc:0 "Ivan Danilovitch, surnommé “Kalita” (l'Escarcelle), était le troisième grand prince de Moscou. Sous son règne, la Moscovie est devenue très riche grâce à sa coopération avec les suzerains mongols de la Moscovie. Grâce à sa richesse, Ivan a jeté les bases de la domination moscovite sur la Grande Rus'."