 bm_936_iron_century:0 "Le siècle de fer"
 bm_936_iron_century_desc:1 "Otto Ier, couronné roi des Allemands le 7 août 936, a lancé sa campagne ardue pour écraser ses rivaux, reconquérir le territoire perdu en Italie et réformer le Saint-Empire romain germanique. Les Magyars, installés dans le bassin des Carpates, sont redoutés dans toute l'Europe à cause de leurs conquêtes et pillages. Au nord, les chrétiens ont essayé de convertir les rois païens de la péninsule scandinave, mais la foi germanique est encore privilégiée par les vikings. Bien plus au sud-est, à Bagdad, l'ancien califat abbasside, qui régnait jadis sur un empire s'étendant de la Perse à l'Hispanie, a dû faire face à des luttes intestines et seul le cœur de l'ancien empire subsiste à présent. Le califat fatimide règne sur les rives de l'Afrique et est prêt à s'emparer des régions laissées par le califat rival."

 #Charles the Bald
 bookmark_iron_century_otto:0 "Otto le Grand"
 bookmark_iron_century_otto_desc:0 "Otto fut couronné roi des Allemands après la mort de son père Henri Ier. Au début de son règne, il dut repousser la rébellion du duc Eberhard de Bavière, ainsi que mener une guerre contre Louis IV de Francie occidentale et le duc Giselbert de Lorraine. Après avoir obtenu la paix, Otto se battit pour le trône italien et repoussa la menace hongroise à l'est. Durant ses dernières années, après son couronnement en tant qu'empereur du Saint-Empire romain, il dut poursuivre ses luttes en Italie. La dynastie ottonienne a continué à contrôler l’empire pendant près d’un demi-siècle, jusqu’à sa disparition définitive en 1024 avec la mort de Henri II."

 bookmark_iron_century_otto_alt_thankmar:0 "$Thankmar$"
 
 bookmark_iron_century_aethelstan:0 "Æthelstan"
 bookmark_iron_century_aethelstan_desc:0 "Fils d'Édouard l'Ancien, il obtint le royaume de Mercie à la mort de son père et Wessex quelques semaines plus tard, à la mort de son frère. Il s'empara de la ville d'York en 927, alors aux mains des Vikings, devenant ainsi le premier roi d'une Angleterre véritablement unie. En 937, une coalition dirigée par les rois d'Écosse, de Strathclyde et de Dublin mena une guerre contre Æthelstan. Elle s'acheva par la victoire décisive de ce dernier lors de la bataille de Brunanburh. Alors qu'il semblait avoir affirmé son autorité en Angleterre, il meurt deux ans plus tard et son demi-frère Edmund lui succède."
 
 bookmark_iron_century_hakon:0 "Hakon le Bon"
 bookmark_iron_century_hakon_desc:0 "Hakon était l'un des nombreux fils de Harald Fairhair, roi légendaire de Norvège. Lorsque son frère Eirik prit le pouvoir, peu d'années s'écoulèrent avant que son règne despotique le rende impopulaire au point d'engendrer une rébellion. Hakon, qui avait été élevé par le roi Æthelstan d’Angleterre, fut renvoyé chez lui en Norvège pour prendre le contrôle du royaume. En tant que chrétien dans un pays très païen, il dirigea longtemps les nombreuses tribus norvégiennes. Tout au long de son règne, il fut menacé par le roi danois, qui appuya les revendications de ses petits-fils, fils de son demi-frère Eirik. À la fin, Hakon tomba alors qu'il repoussait les Danois lors de la bataille de Fitjar. Son neveu Harald II Greycloak lui succéda."
 
 bookmark_iron_century_hakon_alt_erik:0 "Eirik $nick_bloodaxe$"
 
 bookmark_iron_century_al_qaim:0 "Calife Al-Qâ'im"
 bookmark_iron_century_al_qaim_desc:0 "Al-Qâ'im a suivi les traces de son père, le calife al-Mahdî, en s’établissant en Ifriqiya et en créant le califat fatimide. En opposition directe avec le califat abbasside à Bagdad, ils se sont emparées de terres périphériques dont les Abbassides avaient perdu le contrôle. Au début du règne d'Al-Qâ'im, une grande rébellion dirigée par Abou Yazid fit rage dans l'ouest. Pendant plusieurs années, les armées fatimides ont été repoussées, la rébellion se rapprochant de plus en plus de leur capitale, Mahdia. Après la mort d'Al-Qâ'im, son fils et successeur, al-Mansur, a finalement réussi à repousser la rébellion et à reprendre le contrôle des terres. La dynastie envahira ensuite l’Égypte ikhchidide et établira le Caire comme nouvelle capitale du califat."
 
 bookmark_iron_century_tahir:0 "Abu Tahir"
 bookmark_iron_century_tahir_desc:0 "Abu Sa'id a instauré la religion qarmate autour de sa capitale en al-Bahrein lorsque le califat fatimide a émergé à l'ouest. Après la disparition de son père, Abou Tahir demeura le nouveau chef et devint tristement célèbre dans toute la péninsule arabique pour ses raids sur les terres égyptiennes et abbassides. En 930, il pilla la Mecque, assassina les nombreux pèlerins qui s'y étaient rendus et vola la pierre noire. Après ce sacrilège, les qarmates sont devenus encore plus détestés dans tout le monde musulman, mais cela n'a pas dissuadé Abou Tahir de poursuivre les raids et les agressions contre ses voisins jusqu'à sa mort, une décennie plus tard."
 
 bookmark_iron_century_zolta:0 "Árpád Zolta"
 bookmark_iron_century_zolta_desc:0 "Troisième grand prince des Hongrois et successeur du légendaire Árpád, Zolta a dirigé son peuple pendant plusieurs décennies au début du Xe siècle. Tout au long de cette période, les Hongrois furent des pillards redoutés qui parcouraient toute l'Europe, de Byzance à Cordoue. Après sa mort en 950, il ne resta que quelques années avant qu'Otto I repousse les pilleurs hongrois lors de la bataille de Lechfeld, mettant ainsi fin à leur tyrannie."