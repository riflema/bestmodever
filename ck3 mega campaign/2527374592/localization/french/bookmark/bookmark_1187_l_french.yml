 bm_1187_third_crusade:0 "La troisième croisade"
 bm_1187_third_crusade_desc:0 "Jérusalem est aux mains des forces de Saladin, le grand infidèle. Mais Henri II d'Angleterre, Philippe II de France et l'empereur Frédéric du Saint-Empire romain germanique, dit « Barberousse », ont, dans leur zèle vertueux, mis fin aux querelles qui les opposaient pour unir leurs forces contre les Maures au cours de la plus féroce des croisades... Deus Vult !"


 #Richard the Lionheart
 bookmark_1187_richard:0 "$Richard$ $nick_the_lionheart$"
 bookmark_1187_richard_desc:0 "Grand chef militaire et guerrier connu sous le nom « Coeur de lion » qui fut une figure de proue de la Troisième Croisade, marquant de nombreuses victoires contre les musulmans."
 
 bookmark_1187_henry:0 "Henri Court-manteau"
 bookmark_1187_john:0 "Jean sans Terre"

 #Philip Augustus
 bookmark_1187_philip:0 "Philippe Auguste"
 bookmark_1187_philip_desc:0 "Chef pieux et respecté de la troisième croisade, Philippe a combattu avec succès les hérétiques et les infidèles."

 #Frederick Barbarossa
 bookmark_1187_frederick:0 "Frédéric Barberousse"
 bookmark_1187_frederick_desc:0 "Frédéric « Barberousse », un chef capable, était connu à la fois comme un guerrier qui cherchait à contrôler les princes rebelles italiens et comme un législateur qualifié."

 #Guy de Lusignan
 bookmark_1187_guy:0 "Guy de Lusignan"
 bookmark_1187_guy_desc:0 "Guy de Lusignan devint roi de Jérusalem en 1186, succédant à son beau-fils Baudouin V. Jérusalem tomba aux mains des Ayyoubides peu après la capture de Guy lors de la bataille de Hattin. Après sa libération un an plus tard, il assiégea Acre, un acte qui a rallié les rois d'Europe pour commencer la troisième croisade."

 #Saladin
 bookmark_1187_saladin:0 "Saladin"
 bookmark_1187_saladin_desc:0 "Saladin, par ordre de son seigneur, fut envoyé en Égypte fatimide en 1164. En 1169, al-Adid nomma Saladin, un musulman sunnite, comme vizir du califat chiite ismaélien. Saladin commença à miner le pouvoir en place, et quand al-Adid est mort, il a aboli le califat fatimide."
 
