 bm_769_charlemagne:0 "Haut Moyen Âge"
 bm_769_charlemagne_desc:0 "Le haut Moyen Âge commence avec la chute de l'Empire romain d'Occident à la fin du Ve siècle. Cette période s'ouvre avec les grandes migrations germaniques et slaves qui traversent l'Europe, et avec l'installation de peuples tels les Goths et les Lombards dans le Sud. Les Francs, eux, s'installent en Gaule et les Saxons traversent la mer et s'installent sur l'île de Bretagne. L'Empire romain d'Orient est violemment ébranlé par les attaques des Goths et des Avars, et affronte son vieil ennemi perse dans une lutte sanglante. La montée de l'islam voit les Arabes déferler sur d'immenses territoires du Moyen-Orient et d'Afrique du Nord, tandis qu'en Inde, plusieurs grandes dynasties luttent pour asseoir leur domination. Dans les steppes, les Khazars gagnent en puissance et en Scandinavie, de grands changements se préparent qui vont toucher tout le continent."


 #Charlemagne
 bookmark_charlemagne_charlemagne:0 "Charlemagne"
 bookmark_charlemagne_charlemagne_desc:0 "Fils de Pepin le Bref et descendant de Charles Martel, Charlemagne devient roi des Francs en compagnie de son frère Carloman en 769. Après une lutte de pouvoirs qui dure deux ans, Carloman fait le bonheur de son frère lorsqu'il tombe gravement malade et meurt, laissant Charles unique roi des Francs. Celui-ci entreprent alors de rendre son royaume plus grand qu'il ne l'a jamais été : il conquiert la Saxe, la Lombardie et d'autres terres, aussi bien par sa bonne planification stratégique que par son caractère impitoyable. Il est finalement couronné Saint-Empereur romain par le pape Léon III. Ses descendants vont par la suite régner sur une part importante de l'Europe pendant de longs siècles."

