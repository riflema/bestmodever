 #Carloman
 bookmark_charlemagne_carloman:0 "Carloman I"
 bookmark_charlemagne_carloman_desc:0 "Carloman deveint roi des Francs en compagnie de son frère Charles en 786. Les deux frères ne s'entendent pas et une rivalité éclate. Carloman est pris de court par l'alliance de son frère avec les Lombards et cherche à obtenir le soutien du Pape afin de la contrer, mais n'y parvient pas. Il meurt brutalement en 771, au moment même où une guerre pour la couronne franque semble inévitable. On dit qu'il a été empoisonné, mais cela ne sera jamais prouvé..."