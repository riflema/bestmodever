l_french:
 roman_restoration.1001.t:0 "Byzance restaurée"
 roman_restoration.1001.desc:0 "Une fois de plus, les grandes bannières byzantines de Constantinople ont été levées. [scoped_emperor.GetTitledFirstName] a restauré les anciennes terres de la couronne de Byzance et l'Empire grec renaît des cendres de la défaite pour conquérir ses anciens ennemis à l'est et à l'ouest.\n\nL'Empire romain d'Orient s'est effondré face à une multitude d'États hostiles à ses frontières. Mais comme la Rome d'autrefois, ses ennemis n'ont pas pu l'empêcher de grandir en puissance et de redevenir un acteur pertinent.\n\nL'Empire byzantin est un et indivisible, gloire [scoped_emperor.GetTitledFirstName] !"
 roman_restoration.1001.a:0 "Tout nouveau commencement provient de la fin d'un autre."
 
 east_europe.9101.t:0 "Carantanie restaurée"
 east_europe.9101.desc:0 "Avec mon autorité s'étendant sur les principales régions de l'ancienne Principauté de Carantanie, j'ai déclaré que la principauté renaissait et que j'en étais le prince.\n\nPendant trop longtemps, nous, les Slovènes, avons été dirigés par les Allemands ; maintenant, nous pouvons prendre notre destin en main."
 east_europe.9101.a:0 "On se souviendra de mon héritage pendant des siècles !" #From Bosnia event
 east_europe.9101.b:0 "[restorer.GetFaith.HighGodName] nous bénit !" #From Bosnia event
 east_europe.9101.c:0 "Honnêtement, tant que je suis [restorer.Custom('FR_le_Char_L')][restorer.GetTitleAsNameNoTooltip|l] de #EMP quelque part#!..." #From Bosnia event
 
 LT.0003.t:0 "Le traître de Lorraine"
 LT.0003.desc:0 "Ce traître de duc de Lorraine a rompu le pacte le liant à nous après la mort de notre père estimé, le roi Henri. Il a demandé aux Carolingiens de France de le protéger de nous. Nos espions nous disent même que Giselbert conspire avec de perfides seigneurs du royaume. L'offense est trop grande, il est temps que nous reprenions ce qui nous revient de droit."
 LT.0003.a:0 "La Lorraine ne doit être tenue ni par les Carolingiens ni par leurs vassaux."
 LT.0003.b:0 "Nous honorerons notre part du pacte."
 LT.0003.b.tt:0 "Giselbert et la Lorraine seront laissés tranquilles."
 LT.0004.t:0 "Attaquer les Allemands"
 LT.0004.desc:0 "Les rapports de nos éclaireurs à l'est confirment nos soupçons. Otto se prépare à une attaque sur nos terres. Le roi des Allemands a longtemps cherché une raison légitime pour tenter de forcer la Lorraine à revenir sous son autorité, mais maintenant, il semble avoir renoncé à être raisonnable.\n\nIl est temps de rassembler nos hommes et de nous protéger. La Lorraine est à nous, et nous veillerons à ce que les Allemands paient cher pour chaque avancée qu'ils feront."
 LT.0004.a:0 "Ils ne passeront pas dans nos terres sans opposition."
 LT.0012.t:0 "Le royaume d'Italie"
 LT.0012.desc:0 "Sous le règne épouvantable [italian_king.Custom('FR_du_Char_Pi')][italian_king.GetTitledFirstName], l'Italie n'est plus que l'ombre d'elle-même. Le grand héritage des Romains et de leurs descendants a été brisé par les guerres civiles et le chaos des dernières décennies.\n\nBeaucoup de petits seigneurs italiens sous son autorité nous demandent de l'aide et disent regretter l'époque où ils étaient sous la nôtre. Si nous voulons de nouveau lever les bannières de Charlemagne, le Royaume d'Italie sera essentiel pour nous faire reconnaître comme les véritables héritiers de son empire."
 LT.0012.a:0 "Préparez nos hommes, l'Italie sera protégée pour le bien de tous."
 LT.0012.b:0 "Cette région est sans intérêt, laissons-les à leurs luttes intestines."
 LT.0013.t:0 "Invasion d'Otto"
 LT.0013.desc:0 "Le roi Otto des Allemands au nord nous a déclaré la guerre. Il affirme haut et fort que c'est pour le bien du peuple italien et qu'il veut libérer l'Italie du règne [italian_king.Custom('FR_du_Char_Pi')][italian_king.GetTitledFirstName].\n\nLes Allemands se préparent à traverser les Alpes. Qui s'opposera à eux et les traitera comme des envahisseurs, et qui les embrassera comme de vieux voisins et amis ?"
 LT.0013.a:0 "Laissons-les venir !"
 LT.0013.b:0 "Intéressant..."