 start_year_1066_09_15_desc:0 "Возвращение кометы Галлея знаменует смутный 1066 год, и по всему миру полыхают войны. Пока Сельджук прорывается вглубь византийских земель, а сингалы восстают против своих угнетателей на Шри-Ланке, в Англии начинается полномасштабная война между тремя претендентами на королевский престол. На расколотом Пиренейском полуострове нарастает напряженность, и племенные вожди следят за изменением баланса сил на континенте, снедаемые в равной мере страхом и жадностью."
 start_year_867_01_01_desc:0 "В 867 году северные налетчики терзают реки и морские побережья, а Каролинги тем временем делят между собой Европу. На индийском субконтиненте десятилетиями тлеет пламя вражды между династиями Пратихара, Пала и Раштракута, но конфликт еще не разгорелся в полную силу."
