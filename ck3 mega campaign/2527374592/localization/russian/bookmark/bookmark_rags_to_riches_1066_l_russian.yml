 # Murchad Briain, Duke of Munster, Ireland
 bookmark_rags_to_riches_petty_king_murchad:0 "Король Мурхад"
 bookmark_rags_to_riches_petty_king_murchad_desc:0 "В начале XI века королевство Ирландия распалось, ускользнув из рук дома Бриан, и знатные ирландские семейства начали воевать за земли как друг с другом, так и с поселенцами-викингами. Немногое известно о кратком правлении Мурхада в небольшой области Мунстер, хотя он происходил из королевского рода.\n\n#bold Но, возможно, с вашей помощью представитель дома Бриан снова сядет на трон Ирландии?#!"

 bookmark_rags_to_riches_petty_king_murchad_alt_brian:0 "$Brian$"
 bookmark_rags_to_riches_petty_king_murchad_alt_bebinn:0 "$BE_binn$"

 # Matilda di Canossa, Duchess of Tuscany, Italy
 bookmark_rags_to_riches_duchess_matilda:0 "Герцогиня Матильда"
 bookmark_rags_to_riches_duchess_matilda_desc:0 "Благодаря умениям или удачному стечению обстоятельств Матильда из Каноссы унаследует значительную часть Северной Италии: она станет могущественной правительницей, получив уникальный статус имперского викария и вице-королевы Италии. И после смерти ее будут вспоминать и за ее благочестие, и в связи с подозрениями в ведовстве.\n\n#bold Сможете ли вы обеспечить долгую жизнь наследию Матильды и продолжить род ди Каносса?#!"

 # Yahya Dhunnunid, Emir (Duke) of Toldeo, Iberia
 bookmark_rags_to_riches_emir_yahya:0 "Эмир Яхья"
 bookmark_rags_to_riches_emir_yahya_desc:1 "Королевство Толедо будет основано в XI веке, когда король Леона захватит город с тем же названием. Со смертью эмира Яхьи его влияние угаснет, а род Зуннунидов утратит власть над регионом, которым правил на протяжении поколений.\n\n#bold Сможете ли вы, манипулируя соперниками и находя новых союзников, бросить вызов королям Пиренейского полуострова и изменить историю дома Зуннунидов?#!"

 bookmark_rags_to_riches_emir_yahya_alt_zahida:0 "$Zahida$"
 bookmark_rags_to_riches_emir_yahya_alt_yahya2:0 "$Yahya$"

 # Vratislav Premyslid, Duke of Bohemia, Czechia
 bookmark_rags_to_riches_duke_vratislav:0 "Герцог Вратислав"
 bookmark_rags_to_riches_duke_vratislav_desc:0 "Династия Пржемысловичей столетиями правила регионом Богемия. При наследовании они полагались на принцип старшинства, что, в случае герцога Вратислава, в итоге привело его к серьезной борьбе с братьями.\n\n#bold Чтобы стать королем Богемии, Вратиславу придется с умом распоряжаться ресурсами. Справитесь ли вы с этой задачей?#!"

 bookmark_rags_to_riches_duke_vratislav_alt_judita:0 "$Judita$"
 bookmark_rags_to_riches_duke_vratislav_alt_ota:0 "$Ota$ $nick_the_handsome$"


 # Robert 'The Fox' de Hauteville, Duke of Apulia, Sicily
 bookmark_rags_to_riches_duke_robert:0 "Герцог Роберт"
 bookmark_rags_to_riches_duke_robert_desc:0 "Роберт начинал как вор и вожак шайки грабителей. От непутевого сына с таким обилием братьев и сестер никто не ждал великих достижений, но со временем Роберт показал себя блестящим стратегом и государственным деятелем и стал править обширными владениями. Этот могущественный герцог южной Италии готов оставить свой след в истории, передав Сицилию во владение Отвилей более, чем на сто лет.\n\n#bold Если вы сумеете добиться централизации власти в державе, то королевство Сицилия ждет вас!#!"

 bookmark_rags_to_riches_duke_robert_alt_bohemond:0 "$Bohemond$"
 bookmark_rags_to_riches_duke_robert_alt_roger:0 "$Roger$"
 
