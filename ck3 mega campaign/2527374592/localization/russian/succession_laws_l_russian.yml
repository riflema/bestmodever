 feudal_elective_succession_law:0 "Феодальные выборы"
 princely_elective_succession_law:0 "Княжеские выборы"
 feudal_elective_succession_law_effects:1 "[ruler|E] и все [de_jure|El] прямые [vassals|El] на один или два [Concept( 'rank', 'ранга' )|El] ниже [Concept( 'title', 'титула' )|El] могут выбрать [Concept( 'title_heir', 'наследника титула' )|E], которым может стать кто-то из них или [close_family_members|El] правителя."
 princely_elective_succession_law_effects:1 "Император и семь курфюрстов предлагают кандидатуру [Concept( 'title_heir', 'наследника титула' )|E], которым может стать кто-то из них, любой [legitimate|El] или сиблинг [rulerpossessive|El], а также любой [de_jure|El] [vassal|El] Империи. Если историческим [Concept( 'title', 'титулом')|El] выборщика владеют неверные или таковой не существует, кандидатурой становится [de_jure|El] следующий вассал. На такой [succession_law|El] серьезно влияют [faith|El] и [Concept( 'piety', 'благочестие' )|El].\n\nВыборные титулы этой державы — графства Кельн, Майнц и Трир и герцогства Богемия, Западная Франкония, $d_angria$ и $d_ostmark$."
 gaelic_elective_succession_law:0 "Выборы: танистри"
 gaelic_elective_succession_law_effects:1 "[ruler|E] и все [vassals|El] на один и два [Concept( 'rank', 'ранга' )|El] ниже [Concept( 'title', 'титула' )|El] могут предложить таниста — [Concept( 'title_heir', 'наследника титула' )|E] из [dynasties|El] правителя. Вассалы обычно выбирают скорее дальних родственников в летах, чем [Concept( 'close_family_members', 'близких родственников' )|El]."
 saxon_elective_succession_law:1 "Саксонские выборы"
 saxon_elective_succession_law_subname:0 "Витенагемот"
 saxon_elective_succession_law_effects:1 "[ruler|E] и все [de_jure|El] прямые вассалы на один или два [Concept( 'rank', 'ранга' )|El] ниже [Concept( 'title', 'титула' )|El], достигшие совершеннолетия, могут предложить [Concept( 'title_heir', 'наследника титула' )|E], которым может стать наиболее [powerful_vassal|El] из их числа, [legitimate|El] правителя и любой другой законный [claimant|El]."
 scandinavian_elective_succession_law:1 "Скандинавские выборы"
 scandinavian_elective_succession_law_subname:0 "Тинг"
 scandinavian_elective_succession_law_effects:2 "[ruler|E] и все [de_jure|El] [vassals|El] (кроме баронов) могут предложить кандидатуру [Concept( 'title_heir', 'наследника титула' )|E]. На наследство могут претендовать [Concept( 'extended_family', 'дальние родственники' )|El] правителя и любые законные [claimants|El]. Этот [succession_law|El] подразумевает, что [voting_power|El] зависит от размера [Concept( 'domain', 'домена' )|El] [Concept( 'elector', 'выборщика' )|El]. Кроме того, на него влияют [county_development|El] и [county_opinion|El]."

