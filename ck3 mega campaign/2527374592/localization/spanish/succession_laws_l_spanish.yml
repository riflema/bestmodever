 same_faith_succession_law_effects:0 "$same_faith_theocratic_succession_law_effects$"
 male_only_law:0 "Solo varones"
 male_preference_law:0 "Preferencia del varón"
 equal_law:0 "Equitativa"
 female_preference_law:0 "Preferencia de la mujer"
 female_only_law:0 "Solo mujeres"
 male_only_law_subname:0 "Agnaticia"
 male_preference_law_subname:0 "Agniticia-cognaticia"
 equal_law_subname:0 "Cognaticia"
 female_preference_law_subname:0 "Enática-cognaticia"
 female_only_law_subname:0 "Enática"
 male_only_law_effects:0 "$EFFECT_LIST_BULLET$A las mujeres no se les permite heredar\n$EFFECT_LIST_BULLET$Las mujeres no pueden heredar [claims|lE]\n$EFFECT_LIST_BULLET$Los [rulers|lE] varones pueden tener [concubines|lE] o varias [spouses|lE] si su [faith|lE] tiene la [doctrine|lE] de [GetFaithDoctrine('doctrine_concubines').GetBaseName] o de [GetFaithDoctrine('doctrine_polygamy').GetBaseName]"
 male_preference_law_effects:0 "$EFFECT_LIST_BULLET$El varón tiene preferencia sobre la mujer a la hora de sucesión\n$EFFECT_LIST_BULLET$Los [rulers|lE] varones pueden tener [concubines|lE] o varias [spouses|lE] si su [faith|E] tiene la [doctrine|lE] de [GetFaithDoctrine('doctrine_concubines').GetBaseName|l] o de [GetFaithDoctrine('doctrine_polygamy').GetBaseName|l]"
 equal_law_effects:2 "$EFFECT_LIST_BULLET$Hombres y mujeres son iguales en la sucesión\n$EFFECT_LIST_BULLET$Todos los [rulers|lE] pueden tener [concubines|lE], [consorts|lE], o varios [spouses|lE] si su [faith|lE] tiene las [Concept( 'doctrine', 'doctrinas' )|E] [GetFaithDoctrine('doctrine_concubines').GetBaseName] o [GetFaithDoctrine('doctrine_polygamy').GetBaseName]"
 female_preference_law_effects:1 "$EFFECT_LIST_BULLET$La mujer tiene preferencia sobre el varón a la hora de la sucesión\n$EFFECT_LIST_BULLET$Las [rulers|lE] pueden tener [consorts|lE] o varios [spouses|lE] si su [faith|lE] tiene la [doctrine|lE] [GetFaithDoctrine('doctrine_concubines').GetBaseName] o [GetFaithDoctrine('doctrine_polygamy').GetBaseName]"
 female_only_law_effects:1 "$EFFECT_LIST_BULLET$A los varones no se les permite heredar\n$EFFECT_LIST_BULLET$Los varones no pueden heredar [claims|lE].\n$EFFECT_LIST_BULLET$Las mujeres [rulers|lE] pueden tener [consorts|lE] o varios [spouses|lE] si su [faith|lE] tiene la [doctrine|lE] [GetFaithDoctrine('doctrine_concubines').GetBaseName] o [GetFaithDoctrine('doctrine_polygamy').GetBaseName]"
 SUCCESSION_FORM_NAME:1 "[CHARACTER.GetActiveLawInGroupWithFlag('succession_gender_laws').GetName] [CHARACTER.GetActiveLawInGroupWithFlag('succession_order_laws').GetName]"
 feudal_elective_succession_law:0 "Electiva feudal"
 princely_elective_succession_law:0 "Electiva principesca"
 feudal_elective_succession_law_effects:1 "El [ruler|lE] y todos los [vassals|lE] directos [de_jure|lE] de uno o dos [ranks|lE] por debajo del [title|lE] pueden proponer un [title_heir|lE] de entre ellos y los [Concept( 'close_family', 'familiares cercanos' )|E] del gobernante."
 princely_elective_succession_law_effects:1 "El emperador y los siete príncipes electores pueden proponer un [title_heir|lE] de entre ellos, cualquier hijo [legitimate|lE] y hermanos del [ruler|lE], así como otro gran [vassal|lE] [de_jure|lE] del Imperio. Si un [title|lE] histórico de elector está en manos de infieles o no existe, otro vasallo [de_jure|lE] asumirá su lugar. Esta [succession_law|lE] da gran importancia a la [faith|lE] y la [piety|lE].\n\nLos títulos electorales de este señorío son los condados de Colonia, Maguncia y Tréveris, y los ducados de Bohemia, Franconia Occidental, $d_angria$ y $d_ostmark$."
 gaelic_elective_succession_law:0 "Electiva de tanistry"
 gaelic_elective_succession_law_effects:1 "El [ruler|lE] y todos los [vassals|lE] de uno o dos [ranks|lE] por debajo del [title|lE] pueden proponer un [title_heir|lE] (el tanista) entre los miembros de la [dynasty|lE] del gobernante. Los vasallos suelen favorecer a parientes más mayores y lejanos por encima de la [Concept( 'close_family', 'familia cercana' )|E]."
 saxon_elective_succession_law:1 "Electiva sajona"
 saxon_elective_succession_law_subname:0 "Witenagemot"
 saxon_elective_succession_law_effects:1 "El [ruler|lE] y todos los vasallos directos y adultos [de_jure|lE] de uno o dos [ranks|lE] por debajo del [title|lE] pueden proponer como [title_heir|lE] al [powerful_vassal|lE] más fuerte, a los hijos [Concept( 'legitimate', 'legítimos' )|E] del gobernante o a cualquier otro [claimant|lE]."
 scandinavian_elective_succession_law:1 "Electiva escandinava"
 scandinavian_elective_succession_law_subname:0 "Thing"
 scandinavian_elective_succession_law_effects:2 "El [ruler|lE] y todos los [vassals|lE] [de_jure|lE] (salvo los barones) pueden proponer un [title_heir|lE] de entre los [Concept( 'extended_family', 'parientes lejanos' )|E] del gobernante y otros [claimants|lE] disponibles. El [voting_power|lE] en esta [succession_law|lE] está influido por el [county_development|lE] total del [domain|lE] del [elector|lE] y la [county_opinion|lE] de la [capital|lE]."

 feudal_elective_candidates:0 "Familia cercana, pretendientes y electores"
 feudal_elective_candidates_tooltip:0 "Para ser un candidato válido en la electiva feudal, un personaje debe cumplir una de estas condiciones:\n$EFFECT_LIST_BULLET$Ser [Concept( 'close_family', 'familiar cercano' )|E] legítimo del gobernante actual sin estar en la línea para heredar una teocracia o república.\n$EFFECT_LIST_BULLET$Ser [claimant|lE] al título, sin estar en la línea para heredar una teocracia o república\n$EFFECT_LIST_BULLET$Ser [elector|lE] feudal válido al título"
 feudal_elective_electors:0 "Gobernante y vasallos"
 feudal_elective_electors_tooltip:0 "Para ser un [elector|lE] válido en la electiva feudal, un vasallo debe cumplir todas estas condiciones:\n$EFFECT_LIST_BULLET$Ser vasallo [de_jure|lE] al título\n$EFFECT_LIST_BULLET$Ser vasallo directo del título\n$EFFECT_LIST_BULLET$Estar solo uno o dos [ranks|lE] por debajo del título"

 princely_elective_candidates:0 "$feudal_elective_candidates$"
 princely_elective_candidates_tooltip:0 "Para ser un candidato válido en la electiva principesca, un personaje debe cumplir una de estas condiciones:\n$EFFECT_LIST_BULLET$Ser [Concept( 'close_family', 'familiar cercano' )|E] legítimo del gobernante actual, sin estar en la línea para heredar una teocracia o república\n$EFFECT_LIST_BULLET$Ser [claimant|lE] al título, sin estar en la línea para heredar una teocracia o república\n$EFFECT_LIST_BULLET$Ser [elector|lE] feudal válido al título"
 princely_elective_electors:0 "Príncipes electores"
 princely_elective_electors_tooltip:0 "Para ser un [elector|lE] válido en la Electiva principesca, el gobernante debe tener uno de los títulos siguientes:\n$EFFECT_LIST_BULLET$Sacro Imperio Romano\n$EFFECT_LIST_BULLET$Condado de Colonia\n$EFFECT_LIST_BULLET$Condado de Maguncia\n$EFFECT_LIST_BULLET$Condado de Tréveris\n$EFFECT_LIST_BULLET$Ducado de Bohemia\n$EFFECT_LIST_BULLET$Ducado de Franconia Occidental\n$EFFECT_LIST_BULLET$Ducado de $d_angria$\n$EFFECT_LIST_BULLET$Ducado de $d_ostmark$"

 gaelic_elective_candidates:0 "Miembros de la dinastía"
 gaelic_elective_candidates_tooltip:0 "Todos los miembros legítimos de la [dynasty|lE] del gobernante actual que no estén en la línea sucesoria de una teocracia o república son candidatos válidos de acuerdo con la tanistría."
 gaelic_elective_electors:0 "$feudal_elective_electors$"
 gaelic_elective_electors_tooltip:0 "Para ser un [elector|lE] válido bajo la tanistría, un vasallo debe cumplir todas estas condiciones:\n$EFFECT_LIST_BULLET$Ser vasallo [de_jure|lE] del título\n$EFFECT_LIST_BULLET$Estar solo uno o dos [ranks|lE] por debajo del título"

 saxon_elective_candidates:0 "Niños, pretendientes y vasallos"
 saxon_elective_candidates_tooltip:0 "Para ser un candidato válido en el Witenagemot, un personaje debe cumplir una de estas condiciones:\n$EFFECT_LIST_BULLET$Ser hijo legítimo del gobernante actual, sin estar en la línea para heredar una teocracia o república\n$EFFECT_LIST_BULLET$Ser [claimant|lE] al título, sin estar en la línea para heredar una teocracia o república\n$EFFECT_LIST_BULLET$Ser un [Concept( 'powerful_vassal_powerful', 'vasallo feudal poderoso' )|E] [de_jure|E] del título"
 saxon_elective_electors:0 "$feudal_elective_electors$"
 saxon_elective_electors_tooltip:0 "Para ser un [elector|lE] válido en el Witenagemot, un vasallo debe cumplir todas estas condiciones:\n$EFFECT_LIST_BULLET$Ser vasallo [de_jure|lE] del título\n$EFFECT_LIST_BULLET$Ser vasallo directo del título\n$EFFECT_LIST_BULLET$Ser adulto\n$EFFECT_LIST_BULLET$No estar incapacitado"

 scandinavian_elective_candidates:0 "Parientes y pretendientes"
 scandinavian_elective_candidates_tooltip:0 "Para ser un candidato válido en el Thing, un personaje debe cumplir una de estas condiciones:\n$EFFECT_LIST_BULLET$Ser [Concept( 'extended_family', 'pariente lejano' )|E] y legítimo del gobernante, sin estar en la línea para heredar una teocracia o república\n$EFFECT_LIST_BULLET$Ser [claimant|lE] al título, sin estar en la línea para heredar una teocracia o república"
 scandinavian_elective_electors:0 "$feudal_elective_electors$"
 scandinavian_elective_electors_tooltip:0 "Para ser un [elector|lE] válido en el Thing, un vasallo debe cumplir todas estas condiciones:\n$EFFECT_LIST_BULLET$Ser vasallo directo del título\n$EFFECT_LIST_BULLET$No ser barón"

