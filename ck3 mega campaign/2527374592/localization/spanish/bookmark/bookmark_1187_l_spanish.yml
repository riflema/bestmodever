 bm_1187_third_crusade:0 "La Tercera Cruzada"
 bm_1187_third_crusade_desc:0 "Jerusalén ha caído ante las fuerzas del gran infiel Saladino, pero Enrique II de Inglaterra, Felipe II de Francia y el emperador del Sacro Imperio Romano Federico «Barbarroja» han puesto fin, en el nombre de la justicia, a sus disputas y se preparan para marchar contra los moros en la cruzada más importante hasta la fecha... ¡Deus vult!"


 #Richard the Lionheart
 bookmark_1187_richard:0 "$Richard$ $nick_the_lionheart$"
 bookmark_1187_richard_desc:0 "Gran líder militar y guerrero llamado «Corazón de león». Figura insigne de la Tercera cruzada que consiguió bastantes victorias contra los musulmanes."
 
