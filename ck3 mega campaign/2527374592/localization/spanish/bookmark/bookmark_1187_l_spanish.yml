 #Philip Augustus
 bookmark_1187_philip:0 "Felipe Augusto"
 bookmark_1187_philip_desc:0 "Líder piadoso y respetado de la Tercera cruzada, Felipe luchó con gran éxito tanto contra herejes como contra infieles."

 #Frederick Barbarossa
 bookmark_1187_frederick:0 "Federico Barbarroja"
 bookmark_1187_frederick_desc:0 "Federico, un líder capaz, fue famoso tanto como guerrero que buscó controlar a los príncipes italianos rebeldes como un legislador hábil."

 #Guy de Lusignan
 bookmark_1187_guy:0 "Guido de Lusignan"
 bookmark_1187_guy_desc:0 "Guido de Lusignan se convirtió en rey de Jerusalén en 1186, tras suceder a su hijastro Balduino V. Jerusalén cayó en manos de los ayyubíes poco después de la captura de Guido en la batalla de Hattin. Tras su liberación, un año más tarde, puso sitio a Acre, un acto que animó a los reyes de Europa a comenzar la Tercera cruzada."

 #Saladin
 bookmark_1187_saladin:0 "Saladino"
 bookmark_1187_saladin_desc:0 "Saladino fue al Egipto fatimí por orden de su señor en 1164. En 1169. al-Adid nombró a Saladino, musulmán suní, su visir en el califato chií ismailí. Saladino empezó a socavar la institución, y a la muerte de al-Adid, abolió el califato fatimí."
 
