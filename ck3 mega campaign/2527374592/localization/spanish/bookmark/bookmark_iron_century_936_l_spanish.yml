 bookmark_iron_century_aethelstan:0 "Athelstan"
 bookmark_iron_century_aethelstan_desc:0 "Como hijo de Eduardo el Viejo, ganó el Reino de Mercia a la muerte de su padre y Wessex tras la muerte de su hermano pocas semanas después. Guerreó contra los nórdicos de York, los expulsó hacia el norte y tomó la ciudad en 927, convirtiéndose en el primer rey de una Inglaterra totalmente unida. Diez años más tarde, en 937, una coalición dirigida por los reyes de Escocia, Strathclyde y Dublín declaró la guerra a Athelstan que terminaría en la batalla de Brunaburh. Con su decisiva victoria, pareció que Athelstan aseguraba finalmente su reinado en Inglaterra, pero murió solo dos años después y fue sucedido por su hermanastro Edmundo."
 
 bookmark_iron_century_hakon:0 "Haakon el Bueno"
 bookmark_iron_century_hakon_desc:0 "Haakon era uno de los muchos hijos de Harald Cabellera Hermosa, rey legendario de Noruega. Cuando su hermano Erik tomó el control de Noruega, pasaron pocos años hasta que su gobierno despótico le hizo tan impopular que provocó una rebelión. Haakon, educado por el rey Athelstan de Inglaterra, volvió a Noruega para tomar el gobierno del reino. Como cristiano en un país muy pagano, tuvo un control escaso sobre muchas tribus noruegas. Durante todo su reinado se vio amenazado por el rey danés que apoyaba los derechos de sus nietos, hijos de su hermanastro Erik. Al final, Haakon cayó rechazando a los daneses en la batalla de Fitjar y fue sucedido por su sobrino Harald II el de la piel gris."
 
