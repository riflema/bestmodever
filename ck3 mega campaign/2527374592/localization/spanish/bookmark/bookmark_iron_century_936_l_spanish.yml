 bookmark_iron_century_al_qaim:0 "Califa al-Qaim"
 bookmark_iron_century_al_qaim_desc:0 "Al-Qaim sucedió a su padre, el califa al-Mahdi que se instaló en Ifriqiya y fundó el Califato fatimí. Directamente opuestos al califato abasida de Bagdad, llenaron el espacio dejado por los abasidas al perder el control sobre las regiones periféricas. Al principio del reinado de al-Qaim, estalló una gran rebelión al oeste liderada por Abu Yazid. Durante muchos años, los ejércitos fatimíes fueron rechazados y la rebelión se iba acercando cada vez más a su capital, Mahdía. A la muerte de al-Qaim, su hijo y sucesor al-Mansur consiguió finalmente derrotar la rebelión y retomar el control sobre sus tierras. La dinastía acabaría invadiendo el Egipto ijsidí y fundando El Cairo como nueva capital de su califato."
 
 bookmark_iron_century_tahir:0 "Abu Tahir"
 bookmark_iron_century_tahir_desc:0 "Abu Sa'id comenzó la fe cármata en torno a su capital de al-Baréin cuando apareció el Califato fatimí en el oeste. A la muerte de su padre, Abu Tahir continuó como nuevo líder y se hizo tristemente famoso por en la península arábiga por sus incursiones en tierras egipcias y abasidas. En 930 saqueó La Meca, mató a muchos peregrinos que había allí y robó la Piedra Negra. Tras este sacrilegio, los cármatas fueron aún más odiados en todo el mundo musulmán, pero eso no detuvo a Abu Tahir ya que siguió con las incursiones y ataques a sus vecinos hasta que murió una década más tarde."
 
 bookmark_iron_century_zolta:0 "Arpad Zolta"
 bookmark_iron_century_zolta_desc:0 "Como tercer gran príncipe de los húngaros y sucesor del legendario Arpad, Zolta dirigió a su pueblo durante varias décadas a principios del siglo X. En este periodo, los húngaros eran jinetes temibles que recorrían Europa entera, de Bizancio a Córdoba. Murió en 950 y pocos años después, Otón I derrotaría a los invasores húngaros en la batalla de Lechfeld, poniendo fin a su tiranía."