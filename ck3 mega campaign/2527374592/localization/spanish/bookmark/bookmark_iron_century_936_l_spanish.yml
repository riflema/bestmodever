 bm_936_iron_century:0 "El siglo de hierro"
 bm_936_iron_century_desc:1 "El 7 de agosto de 936, Otón I fue coronado Rey de los alemanes. Iniciaba su ardua campaña para aplastar a sus rivales y reconquistar el territorio perdido en Italia para reformar el Sacro Imperio Romano. Los magiares se establecían en la llanura panónica y comenzaban a dejar su huella en el mundo conquistando y saqueando a sus vecinos, atemorizando a toda Europa. Al norte, los cristianos estaban tratando de entrar en la península escandinava para empezar a convertir a los reyes paganos, pero la fe germánica aún se mantenía fuerte entre los vikingos. En Bagdad, muy al sureste, el antiguo califato abasida -que en el pasado gobernó un imperio que iba de Persia a Hispania- caía finalmente en luchas intestinas, quedándose solo con el corazón de su antiguo imperio. Y en las costas africanas se alza un nuevo rival, el califato fatimí, listo para ocupar las regiones vacías que su adversario ha abandonado."

 #Charles the Bald
 bookmark_iron_century_otto:0 "Otón el Grande"
 bookmark_iron_century_otto_desc:0 "Otón fue coronado Rey de los alemanes a la muerte de su padre, Enrique I. Al principio de su reinado tuvo que rechazar una rebelión del duque Everardo de Baviera, así como entrar en guerra contra Luis IV de Francia Occidental y el duque Gilberto de Lorena. Tras conseguir la paz, Otón fue a luchar por el trono italiano, así como para rechazar la amenaza húngara del este. En sus últimos años, tras su coronación como emperador del Sacro Imperio Romano, tuvo que seguir luchando en Italia para mantener bajo control su nuevo imperio. A su muerte, la dinastía otónida controlaría el imperio durante casi medio siglo hasta desaparecer a la muerte de Enrique II en 1024."

