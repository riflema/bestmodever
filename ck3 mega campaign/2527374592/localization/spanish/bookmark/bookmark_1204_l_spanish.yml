 bm_1204_latin_empire:0 "El Imperio Latino"
 bm_1204_latin_empire_desc:0 "La notoria y malograda Cuarta Cruzada, que debía reconquistar Jerusalén tras una invasión a través de Egipto, se desbarató por intrigas venecianas, líderes corruptos y la pretensión del destronado emperador bizantino Alejo IV de recuperar el trono perdido. El resultado fue el trágico saqueo de Constantinopla y el posterior establecimiento del llamado Imperio Latino. Prácticamente ningún Cruzado logró alcanzar Tierra Santa. Mientras tanto, el infame rey Juan, hermano de Ricardo Corazón de León, reina en Inglaterra y los estados cristianos de España se enfrentan a la poderosa dinastía Almohade."

 #Edward III
 bookmark_1204_baldwin:0 "Balduino de Flandes"
 bookmark_1204_baldwin_desc:0 "Balduino fue el primer emperador del Imperio latino. Antes Balduino de Flandes, uno de los principales líderes de la Cuarta cruzada. El saqueo de Constantinopla y la conquista de grandes partes del Imperio bizantino pusieron los cimientos del Imperio latino."
 
 #Theodoros
 bookmark_1204_theodoros:0 "Teodoro Láscaris"
 bookmark_1204_theodoros_desc:0 "Teodoro I Comneno Láscaris fue el primer emperador de Nicea, originario de una familia noble de Constantinopla. Teodoro casó con la hija del emperador bizantino Alejo III y ganó renombre durante los asedios latinos de Constantinopla de la Cuarta cruzada."
 bookmark_1204_nicaea:0 "Nicea"
 
 #Boniface of Montferrat
 bookmark_1204_boniface:0 "Bonifacio de Montferrato"
 bookmark_1204_boniface_desc:0 "From a family of crusaders, Boniface of Montferrat had led the Fourth Crusade. He was the first choice for the throne of the new Latin Empire due to his role in the crusade and his familial ties to the Byzantines, but the Venetians instead chose Baldwin of Flanders as emperor. Boniface was instead named the 'King of Thessalonica' and is now a vassal to Baldwin.\n\n#bold Can you correct this injustice and start an imperial line of your own?#!"

 #Alexius Comnenus of Trebizond
 bookmark_1204_comnenus:0 "Alejo Gran Comneno"
 bookmark_1204_comnenus_desc:0 "Alexios, of the imperial Komnenos dynasty, has managed to seize power in northern Anatolia, basing themselves in the city of Trebizond. Adamant that he is the rightful Emperor and Autocrat of the Romans, he and his brother style themselves as part of the 'Megas Komnenos' (Great Komnenos) family. \n\n#bold Pitted against Franks, Turks, and fellow Greeks alike, can you restore the Komnenoi to their rightful place on the imperial throne?#!"

 #Michael Comnenus-Ducas
 bookmark_1204_michael:0 "Miguel Comneno Ducas"
 bookmark_1204_michael_desc:0 "Michael Komnenos Doukas is a member of the Angelos family, and under the reign of his relatives, Constantinople was attacked and devastated by the Crusaders, who carved out their own empire. After the fall of the Byzantine Empire, Michael is now the ruler of a new Despotate of Epirus, and has his eyes on the Latin Empire's European possessions.\n\n#bold Can you redeem the Angelos family's name and restore the Byzantine Empire?#!"
 
 #Temujin Borjigin
 bookmark_1204_temujin:0 "Gengis Kan"
 bookmark_1204_temujin_desc:0 "Nacido con el nombre de Temujin, Gengis Kan fue el fundador del Imperio mongol. Él lanzó las invasiones mongolas que conquistaron la mayor parte de Eurasia. Muchos temían al Gran Gengis Kan por sus grandes masacres de la población civil y su ejército supuestamente imparable."