 bm_1081_alexiad:0 "La Alexiada"
 bm_1081_alexiad_desc:0 "Tras sufrir pérdidas devastadoras ante las fuerzas turcas invasoras, el Imperio Bizantino se tambalea. Pero aún hay esperanza: el gran general Alejo Comneno acaba de hacerse con el trono del corrupto Nicéforo III. Alejo, cuya vida documentó su hija Ana en «La Alexiada», y sus sucesores detendrían la decadencia del imperio y expulsarían a los invasores turcos de la Anatolia occidental, lo que concedería más tiempo a los frágiles vestigios del antiguo Imperio Romano. Por ahora, Anatolia está bajo el mandato de Suleyman I, miembro de la dinastía Seljuk, quien denomina con arrogancia a su nuevo estado «Sultanato de Rüm» (Roma)."


 #Alexius Comnenus
 bookmark_1081_alexius:0 "Alejo Comneno"
 bookmark_1081_alexius_desc:0 "Alexios Komnenos, nephew of former Byzantine emperor Isaakios Komnenos, has just seized the throne during a period of imperial decline. Most of Anatolia is currently occupied by the Seljuk Turks, and the Normans of Sicily are eyeing the Balkans.\n\n#bold Can you push back the invaders and restore Byzantine dominance in the Mediterranean?#!"

 #Suleyman Seljuk
 bookmark_1081_suleyman:0 "Sultán Suleiman"
 bookmark_1081_suleyman_desc:0 "Suleiman fundó un estado turco selyúcida independiente en Anatolia y gobernó como sultán de Rum.  Su padre luchó contra Alp Arslan por el trono del gran imperio selyúcida. Cuando este murió, Suleiman huyó con sus tres hermanos, pero sólo él sobrevivió a los ataques de Alp Arslan."
 
