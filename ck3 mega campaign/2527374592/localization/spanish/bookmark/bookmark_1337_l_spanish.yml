 bm_1337_late:0 "Crisis de la Edad Media"
 bm_1337_late_desc:0 "Durante la Crisis de la Edad Media, Europa era un lugar muy diferente respecto a lo que había sido unos pocos siglos antes. España estaba dominada por los reinos cristianos y los gobernantes musulmanes solamente permanecían aferrados en el sur. El Sacro Imperio Romano aún dominaba la Europa Central próxima a la fuerte Hungría, mientras que en Francia e Inglaterra los conflictos dinásticos con raíces en la conquista normanda, iban a llevarlas a largas y sangrientas guerras. La Horda Dorada y el Iljanato dominaban las Estepas y Persia, obligando a todos los gobernantes entre la Europa Central e India a tener en cuenta a los mongoles. La dinastía tughlúquida gobernó un inmenso imperio en la India, mientras que el Norte de África estaba dividido entre varias dinastías árabes. El dominio turco en el Oriente Medio parecía que había llegado a su fin con las conquistas de los mongoles, pero en Anatolia estaba despertando una nueva dinastía conocida como los otomanos..."

 #Edward III
 bookmark_1337_edward:0 "Eduardo III"
 bookmark_1337_edward_desc:0 "Eduardo III fue, en muchos sentidos, un rey guerrero que fue coronado después de que el desastroso reinado de su padre finalizara en 1327. Con Eduardo, Inglaterra se convirtió en uno de los poderes militares más imponente de Europa, y su reclamación del trono francés daría pie al conflicto que finalmente se conocería como la Guerra de los Cien Años. A lo largo de su largo reinado, que duraría cincuenta años, Eduardo se centró, principalmente, en las cuestiones militares. Supervisó personalmente la decisiva Batalla de Crécy, en la que un ejército inglés formado mayoritariamente por arqueros de largo alcance derrotó a un ejército francés mucho más numeroso."
 
 #Philippe VI
 bookmark_1337_philip:0 "Felipe VI"
 bookmark_1337_philip_desc:0 "Felipe, conocido como «el afortunado», fue el primer rey francés de la Casa de Valois, y bajo su reinado Francia vería el inicio de la Guerra de los Cien Años. A pesar de su apodo, la guerra no fue bien y el ejército francés fue prácticamente aniquilado en manos de los ingleses en la Batalla de Crécyy. Al final de su reinado, la Peste Negra hizo su primera aparición en Francia. Un tercio de los súbditos de su reino sucumbieron a esta plaga – incluida la propia esposa de Felipe, la reina Juana."
 bookmark_1337_philip_alt_john:0 "Juan el Bueno"

 #Casimir the Great
 bookmark_1337_casimir:0 "Casimiro el Grande"
 bookmark_1337_casimir_desc:0 "Casimiro el Grande heredó el trono de Polonia en 1333 y continuó la labor de su padre, unificando el reino Polaco. Durante su vida fue a campañas militares para expandir su reino por el este y consolidar sus fronteras en el oeste. Para conseguir el apoyo de los nobles húngaros les prometió el trono polaco si fallecía sin descendencia. Desafortunadamente no consiguió concebir un legítimo heredero de sexo masculino, a pesar de sus cuatro matrimonios, después de su muerte en 1370 los húngaros reclamaron su derecho a la corona polaca y finalizó la dinastía de los Piastas."

 #Orhan Ottoman
 bookmark_1337_orhan:0 "Orhan Gazi"
 bookmark_1337_orhan_desc:0 "Hijo de Osman I, el fundador y patrón de la ilustre dinastía Otomana, Orhan sucedió a su padre cuando éste murió. En un inició se ofreció para gobernar junto a su hermano Alaeddin, pero este último rechazó la propuesta y en su lugar sirvió como visir muy influyente de Orhan hasta su muerte en 1332. Bajo el reinado de Orhan, los otomanos se expandieron en gran medida por el noroeste de Anatolia en detrimento del Imperio Bizantino, que se vio envuelto en una serie de guerras civiles."
 
 #Ozbeg Khan
 bookmark_1337_ozbeg:0 "Özbeg Kan"
 bookmark_1337_ozbeg_desc:0 "Mohammed Özbeg fue el khan de la Horda Dorada que contó con un reinado más prolongado, y fue bajo lo que el estado escindido Mongol alcanzó el apogeo de su poder. Özbeg fue convertido al Islam a muy temprana edad, y en cuanto asumió el trono lo adoptó como religión de estado. A pesar de ello, se le consideraba muy tolerante con los cristianos, algo que el Papa Juan XXII le agradeció personalmente por carta."
 
 #Muhammad bin Tughluq
 bookmark_1337_muhammad:0 "Muhammad bin Tughluq"
 bookmark_1337_muhammad_desc:0 "Muhammad II fue el cabeza de la dinastía tughlúquida, que había creado un vasto imperio musulmán en la India. Con él, en un principio el imperio se expandió y temporalmente controló la mayor parte de la India, pero no duró. Muhammad se había ganado la reputación de cruel y despiadado, y los impuestos, en su imperio, alcanzaron niveles exorbitantes. Tuvo que contener numerosas revueltas, y para cuando él falleció, el reino ya había empezado a fragmentarse."
 
 #Uros the Mighty
 bookmark_1337_uros:0 "Uroš IV Dušan"
 bookmark_1337_uros_desc:0 "Uroš IV Dušan acceded to the Serbian throne in 1331. During his reign, he conquered Albania, Epirus, and Thessaly, and, in 1346, Dušan declared himself 'Emperor and Autocrat of the Serbs and Romans'. He had grand aspirations to conquer the Byzantine Empire and drive back the Turks from Anatolia. However, Dušan fell ill and died in 1355, and his dreams were not realized, and his empire would crumble in 1371."
 
 #Toghon Temür
 bookmark_1337_toghon_temur:0 "Toghon Temür"
 bookmark_1337_toghon_temur_desc:0 "Toghon Temür was crowned Emperor of China and Khagan of the Mongols on July 19, 1333, after the premature death of his brother Rinchinbal in December of the previous year. Toghon Temür would be the last Mongolian ruler of China, being overthrown by Zhu Yuanzhang (founder of the Ming dynasty) in 1368. However, Toghon Temür was still able to hold power in the north and in Mongolia.\n\nNote that Crusader Kings III does not include China proper on its map."
 
 bookmark_1337_ivan:0 "Iván Kalitá"
 bookmark_1337_ivan_desc:0 "Ivan Danilovich, bynamed 'Kalita' (the moneybag), was the third $king_feudal_male_grand_duke_independent_2$ of Moscow. Muscovy became very wealthy under him due to his cooperation with Muscovy's Mongol overlords. Using his wealth, Ivan laid the foundation for Muscovite domination of Great Rus'."