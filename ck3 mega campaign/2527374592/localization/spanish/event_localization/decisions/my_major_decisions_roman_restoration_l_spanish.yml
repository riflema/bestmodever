l_spanish:
 roman_restoration.1001.t:0 "Bizancio restaurado"
 roman_restoration.1001.desc:0 "Se ha vuelto a levantar los grandes estandartes bizantinos de Constantinopla. [scoped_emperor.GetTitledFirstName] ha restaurado las antiguas tierras de la corona de Bizancio y el imperio griego se alza de las cenizas de la derrota para conquistar a sus viejos enemigos tanto al este como al oeste.\n\nEl Imperio romano oriental sufrió derrota tras derrota, para caer finalmente ante la multitud de estados enemigos ante sus fronteras. Pero, igual que la antigua Roma, sus enemigos no pudieron impedir que su poder siguiera creciendo hasta convertirse en un actor relevante de nuevo.\n\nEl Imperio bizantino es uno e indivisible. ¡Ave, [scoped_emperor.GetTitledFirstName]!"
 roman_restoration.1001.a:0 "Todo comienzo nace del final de otra cosa."
 
 east_europe.9101.t:0 "Carantania Restored"
 east_europe.9101.desc:0 "With my rule extending over the core areas of the old Principality of Carantania, I have declared the principality reborn and myself its prince.\n\nFor too long have we Slovenes been ruled by Germans; now, we can take our fate into our own hands."
 east_europe.9101.a:0 "My legacy shall be remembered for centuries!"
 east_europe.9101.b:0 "[restorer.GetFaith.HighGodName] blesses us!"
 east_europe.9101.c:0 "Honestly, as long as I'm [restorer.GetTitleAsNameNoTooltip] of #EMP somewhere#!..."
 east_europe.9102.t:0 "$east_europe.9101.t$"
 east_europe.9102.desc:0 "TEXT"
 east_europe.9102.a:0 "A pathetic upstart, at best."
 east_europe.9102.b:0 "Hail [restorer.GetShortUINameNoTooltip]!"
 east_europe.9102.c:0 "We'll see how long this lasts..."
 
 LT.0003.t:0 "El traidor de Lorena"
 LT.0003.desc:0 "El traidor duque Gilberto de Lorena dejó nuestro servicio a la muerte de nuestro estimado padre, el rey Enrique. Ahora han recurrido a la protección de los carolingios de Francia, pidiéndoles ayuda contra nosotros.\n\nNo solo han olvidado su antiguo servicio a nuestro gobierno, sino que nuestros espías nos dicen que Gilberto ha estado conspirando con señores traidores del reino. Es un insulto intolerable en este momento y es hora de recuperar lo que nos pertenece legítimamente."
 LT.0003.a:0 "Lorena no será retenida por los carolingios ni sus vasallos."
 LT.0003.b:0 "Cumpliremos nuestra parte del pacto"
 LT.0003.b.tt:0 "Dejaremos en paz a Gilberto y Lorena"
 LT.0004.t:0 "Alemanes atacantes"
 LT.0004.desc:0 "Los informes de nuestros exploradores en el este confirman nuestras sospechas de que Otón se prepara para atacar nuestras tierras. Durante mucho tiempo el rey de los alemanes ha buscado un motivo justificable para volver a poner a Lorena bajo su soberanía, pero parece que ahora ha abandonado toda precaución."
 LT.0004.a:0 "No entrarán en nuestras tierras sin resistencia."
 LT.0012.t:0 "El Reino de Italia"
 LT.0012.desc:0 "Bajo el horrendo liderazgo de [italian_king.GetTitledFirstName], Italia se ha convertido en una sombra de lo que fue. Las guerras civiles de las últimas décadas han hecho pedazos el gran legado de los romanos y sus descendientes.\n\nAhora muchos de los señores italianos menores bajo su mando nos han enviado emisarios pidiendo ayuda. Al parecer añoran los días en que estaban bajo nuestro dominio lejano. Si queremos levantar de nuevo los estandartes de Carlomagno, el Reino de Italia será esencial para que se nos reconozca como auténticos descendientes de su imperio."
 LT.0012.a:0 "Preparad a los hombres, tomaremos Italia por el bien de todos."
 LT.0012.b:0 "No nos interesa esa región, dejemos que se enfrenten entre ellos."
 LT.0013.t:0 "La invasión de Otón"
 LT.0013.desc:0 "Otón, el rey de los alemanes del norte, nos ha declarado la guerra. Afirma que es por el bien del pueblo italiano y finge estar liberando Italia del dominio de [italian_king.GetTitledFirstName].\n\nLos alemanes se preparan para atravesar los Alpes y poner fin de una vez al caos que ha enredado Italia. ¿Quién se enfrentará a ellos y los tratará como invasores y quién los recibirá como viejos vecinos y amigos?"
 LT.0013.a:0 "¡Que vengan!"
 LT.0013.b:0 "Interesante..."