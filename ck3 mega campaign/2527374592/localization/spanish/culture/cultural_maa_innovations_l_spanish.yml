l_spanish:

 #Military
 innovation_hird:0 "Hirds"
 innovation_hird_desc:0 "La tradición de mantener séquitos armados al servicio de una familia nos ha sido útil. Si formalizamos y expandimos este sistema, podremos desplegar regimientos enteros de huscarles en nuestros ejércitos."

 innovation_zweihanders:0 "Mandobles"
 innovation_zweihanders_desc:1 "Estas enormes espadas a dos manos sirven tanto para cortar $knight_culture_player_plural_no_tooltip_lowercase$ en dos cuando carguen y también para romper las formaciones de picas enemigas. Son un complemento formidable para nuestros propios regimientos de piqueros."

 innovation_longbows:0 "Arco largo"
 innovation_longbows_desc:0 "Aprovechando la fuerte madera de tejo que crece aquí, nuestros fabricantes de arcos han aprendido a hacer arcos largos tan potentes que requieren entrenamiento especializado desde una edad temprana para usarlos de manera efectiva. Esta inversión vale la pena, ya que nuestros arqueros pueden disparar flechas que viajan más lejos y penetran más profundamente que las disparadas por otros arqueros."

 innovation_adaptive_militia:0 "Milicia adaptativa"
 innovation_adaptive_militia_desc:1 "Las armas como el goedendag son baratas y fáciles de fabricar, pero son increíblemente efectivas contra las cargas de la caballería. Su existencia nos permite adaptar nuestras milicias para que tengan mejores probabilidades al luchar contra $knight_culture_player_plural_no_tooltip_lowercase$ con armadura."

 innovation_valets:0 "Ordenanzas"
 innovation_valets_desc:1 "La fundación de un sistema de ordenanzas o sirvientes para nuestros jinetes nobles nos permitirá desplegar $knight_culture_player_plural_no_tooltip_lowercase$ mejor armados y protegidos."

 innovation_pike_columns:0 "Filas de picas"
 innovation_pike_columns_desc:0 "Los piqueros siempre han sido fuertes defensores, pero históricamente les ha faltado movilidad y ofensiva. Crear nuevas formaciones para hacer frente a esta deficiencia mejorará nuestras posibilidades de victoria en la batalla."

 innovation_legionnaires:0 "Legionarios"
 innovation_legionnaires_desc:1 "¡Así como hemos restaurado el Imperio romano, también restauraremos la estructura de la antigua legión romana y sus temidas tropas de élite!"

 innovation_desert_tactics:0 "Tácticas del desierto"
 innovation_desert_tactics_desc:0 "El Levante es un lugar extraño con mal terreno para cargas de caballería. Debemos adaptarnos a estas tierras y desplegar una caballería que sea más adecuada para luchar en nuestro nuevo hogar."

 innovation_caballeros:0 "Caballería andaluza"
 innovation_caballeros_desc:0 "Los sementales andaluces son mejores que otras razas equinas para recorrer terrenos difíciles y luchar en ellos. Podemos entrenar regimientos de caballería especializados que saquen partido a esto."

 innovation_cataphracts:0 "Catafractos"
 innovation_cataphracts_desc:0 "Totalmente recubierta de trajes protectores de hierro, nuestra intimidante caballería de catafractos puede romper casi cualquier línea defensiva cargando directamente con sus lanzas."

 innovation_hobbies:0 "Hobbis"
 innovation_hobbies_desc:1 "Los jinetes de nuestros caballos hobbis celtas son rápidos y ágiles, perfectos para exploraciones y asaltos en terrenos escabrosos que no son del agrado de los $knight_culture_player_plural_no_tooltip_lowercase$."

 innovation_rectilinear_schiltron:0 "Schiltron rectilíneo"
 innovation_rectilinear_schiltron_desc:0 "El círculo tradicional de picas es una potente formación defensiva, pero tiene una ofensiva y movilidad limitadas. Aunque requiere una gran disciplina, nuestro schiltron rectilíneo es una formación superior capaz de poderosas tácticas tanto ofensivas como defensivas."

 innovation_forest_wardens:0 "Guardianes del bosque"
 innovation_forest_wardens_desc:0 "En estos bosques han vivido nuestros antepasados durante generaciones, pero unos extraños amenazan ahora este lugar. Los siglos de experiencia acumulada luchando en los bosques nos ayudarán a proteger nuestra tierra ancestral."

 innovation_compound_bows:0 "Arcos compuestos"
 innovation_compound_bows_desc:0 "Hechos de tiras laminadas de cuerno, madera y tendones, nuestros arcos compuestos son mucho más pequeños que los arcos tradicionales, pero igual de potentes. Su tamaño reducido permite disparar cómodamente sobre una montura y permite desplegar arqueros a caballo francamente devastadores en la batalla."

 innovation_khandayats:0 "Khandayats"
 innovation_khandayats_desc:0 "Nuestra valiosa infantería es diestra en el uso de la espada khanda. Se le da bien tanto luchar en la jungla como partir en dos a la caballería ligera enemiga."

 innovation_futuwaa:0 "Futuwwa"
 innovation_futuwaa_desc:0 "Nuestros jóvenes han comenzado a formar asociaciones que promueven la destreza, el vigor y el comportamiento digno. Si los apoyamos, tendremos garantizado un caudal de soldados aptos que podremos reclutar para nuestra causa."

 innovation_mubarizuns:0 "Mubarizun"
 innovation_mubarizuns_desc:0 "Basados en los campeones legendarios del ejército Rashidun, nuestros soldados mubarizun están formados para la lucha en formación y a nivel individual."

 innovation_hussar_raids:1 "Incursiones $hussar$"
 innovation_hussar_raids_desc:1 "Caballería ligera capaz de golpear rápidamente a enemigos expuestos antes salir disparados de vuelta, nuestros $hussar$ pueden formarse en regimientos especializados en acoso y asalto."

 innovation_druzhina:0 "Druzhina"
 innovation_druzhina_desc:0 "Los soldados varegos han servido mucho tiempo como guardias imponentes de nuestros monarcas, pero también podrían servir en nuestros ejércitos como infantería pesada especializada."

 innovation_mountain_skirmishing:0 "Escaramuzas de montaña"
 innovation_mountain_skirmishing_desc:0 "Las grandes montañas del Cuerno de África presentan desafíos logísticos para muchas clases de ejércitos, pero nuestros escaramuzadores pueden adaptarse fácilmente a estas condiciones para derrotar a los invasores enemigos."

 innovation_bush_hunting:0 "Caza de monte"
 innovation_bush_hunting_desc:0 "El monte es un lugar duro y accidentado, pero ofrece muchas oportunidades para quienes saben dónde buscarlas y cómo explotarlas. Si formamos a nuestros arqueros en estas técnicas, tendrán ventaja cuando se enfrenten a enemigos en estas zonas."

 innovation_mobile_guards:0 "Tácticas defensivas"
 innovation_mobile_guards_desc:0 "Nuestro pueblo ha sido exiliado y expulsado en repetidas ocasiones. Estas experiencias, aunque trágicas, nos han especializado de forma excepcional en tácticas de retaguardia que reducen las bajas."

 innovation_alpine_supremacy:0 "Supremacía alpina"
 innovation_alpine_supremacy_desc:0 "La gran altitud de nuestra tierra natal exige a nuestros soldados una logística y unas técnicas de combate diferentes a las de las tierras bajas. El dominio de estas habilidades nos convertirá en señores indiscutibles de las montañas."

 innovation_sahel_horsemen:0 "Jinetes del Sahel"
 innovation_sahel_horsemen_desc:0 "El Sahel es una llanura árida y seca donde se recorren grandes distancias a caballo. Los jinetes del Sahel son guerreros ecuestres que visten armadura acolchada ligera y emplean jabalinas para aniquilar a sus oponentes. Son rápidos y no tienen problemas con desiertos ni tierras áridas."
 
 innovation_zbrojnosh:0 "Zbrojnosh"
 innovation_zbrojnosh_desc:0 "Las colinas y montañas arboladas de nuestra patria requieren un enfoque bélico distinto. Nuestro hombres armados, los zbrojnosh, están formados para sacar provecho al terreno y han demostrado ser buenos luchadores, capaces de derrotar a ejércitos mucho más grandes."

 innovation_upland_skirmishing:0 "Escaramuzas en terreno elevado"
 innovation_upland_skirmishing_desc:0 "Las colinas de la sabana boscosa han sido nuestra patria durante generaciones. Nuestros antepasados nos enseñaron a sacar partido al terreno y, ahora que los invasores amenazan nuestras fronteras, podemos usar este conocimiento para defendernos."
 
 innovation_sarawit:0 "Sarawit"
 innovation_sarawit_desc:0 "Las tierras altas donde se asentaron nuestros antepasados requieren un enfoque agrícola particular. La construcción de terrazas escalonadas nos ha enseñado a desarrollar nuevas tácticas militares que emplean nuestros soldados sarawit."
 
 innovation_desert_mountain_herding:0 "Prácticas de montaña desértica"
 innovation_desert_mountain_herding_desc:0 "Desde muy antiguo, la gente de nuestras montañas ha buscado métodos para pastorear sus rebaños en terrenos inhóspitos. Por eso son guerreros muy resistentes y robustos, conocidos por el nombre de abudrar."
 
 innovation_royal_army_tradition:0 "Tradición del ejército real"
 innovation_royal_army_tradition_desc:0 "El ejército permanente para defender la capital es una tradición que viene de antiguo. Así, contamos con soldados duros que trabajan extremadamente bien con tropas auxiliares como los elefantes de guerra."
 
 innovation_repeating_crossbow:0 "Chu-ko-nu"
 innovation_repeating_crossbow_desc:0 "La ballesta de repetición, también llamada chu-ko-nu, es un ingenioso aparato de uso rápido que cualquiera puede utilizar. Compensa su escaso alcance y potencia con una excelente cadencia de tiro que la convierte en el arma ideal para las posiciones defensivas."

 innovation_men_at_arms:0 "Hombres de armas"
 innovation_men_at_arms_desc:0 "Formar y equipar ejércitos permanentes que estén a disposición directa de nuestros gobernantes será un trampolín para centralizar nuestro poder."
