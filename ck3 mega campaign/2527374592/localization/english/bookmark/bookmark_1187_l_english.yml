 bm_1187_third_crusade:0 "The Third Crusade"
 bm_1187_third_crusade_desc:0 "Jerusalem has fallen to the forces of the great infidel, Saladin, but Henry II of England, Philip II of France, and Holy Roman Emperor Frederick 'Barbarossa' have, in their righteous zeal, ended their petty disputes and stand ready to march against the Moor in the most powerful Crusade yet... Deus Vult!"


 #Richard the Lionheart
 bookmark_1187_richard:0 "$Richard$ $nick_the_lionheart$"
 bookmark_1187_richard_desc:0 "A great military leader and warrior who became known as 'the Lionheart'. He was a figurehead of the Third Crusade, scoring numerous victories against the Muslims."
 
 bookmark_1187_henry:0 "Henry Curtmantle"
 bookmark_1187_john:0 "$John$ $nick_lackland$"

 #Philip Augustus
 bookmark_1187_philip:0 "Philip Augustus"
 bookmark_1187_philip_desc:0 "A pious and respected leader of the Third Crusade, Philippe fought against both heretics and infidels with great success."
 #Frederick Barbarossa
 bookmark_1187_frederick:0 "Frederick Barbarossa"
 bookmark_1187_frederick_desc:0 "An able ruler, Frederick 'Barbarossa' was known both as a warrior who sought to control the rebel Italian princes and as a skilled lawmaker."

 #Guy de Lusignan
 bookmark_1187_guy:0 "Guy de Lusignan"
 bookmark_1187_guy_desc:0 "Guy de Lusignan became king of Jerusalem in 1186 succeeding his step-son Baldwin V. Jerusalem fell into the hands of the Ayyubids shortly after Guy's capture in Battle of Hattin. After his release a year later, he besieged Acre, an act which rallied the Kings of Europe to begin the Third Crusade."

 #Saladin
 bookmark_1187_saladin:0 "Saladin"
 bookmark_1187_saladin_desc:0 "Saladin, by order of his lord, was sent to Fatimid Egypt in 1164. In 1169, al-Adid appointed Saladin, a Sunni Muslim, as his vizier in the Isma'ili Shia caliphate. Saladin began to undermine the establishment, and when al-Adid died, he abolished the Fatimid Caliphate."