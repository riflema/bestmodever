l_english:
 roman_restoration.1001.t:0 "Byzantium Restored"
 roman_restoration.1001.desc:0 "Once more, the grand Byzantine banners of Constantinople have been raised. [scoped_emperor.GetTitledFirstName] has restored the old crown lands of Byzantium, and the Greek empire rises from the ashes of defeat, to conquer its old enemies in both the east and the west.\n\nThe Eastern Roman Empire suffered defeat after defeat, finally falling to the throng of hostile states at its borders. But like the Rome of old, its enemies could not keep it from growing in power and becoming a relevant actor once more.\n\nThe Byzantine Empire is one and indivisible, all hail [scoped_emperor.GetTitledFirstName] of the Byzantine Empire!"
 roman_restoration.1001.a:0 "Every new beginning comes from some other beginning's end."
 
 east_europe.9101.t:0 "Carantania Restored"
 east_europe.9101.desc:0 "With my rule extending over the core areas of the old Principality of Carantania, I have declared the principality reborn and myself its prince.\n\nFor too long have we Slovenes been ruled by Germans; now, we can take our fate into our own hands."
 east_europe.9101.a:0 "My legacy shall be remembered for centuries!"
 east_europe.9101.b:0 "[restorer.GetFaith.HighGodName] blesses us!"
 east_europe.9101.c:0 "Honestly, as long as I'm [restorer.GetTitleAsNameNoTooltip] of #EMP somewhere#!..."
 east_europe.9102.t:0 "$east_europe.9101.t$"
 east_europe.9102.desc:0 "TEXT"
 east_europe.9102.a:0 "A pathetic upstart, at best."
 east_europe.9102.b:0 "Hail [restorer.GetShortUINameNoTooltip]!"
 east_europe.9102.c:0 "We'll see how long this lasts..."
 
 LT.0003.t:0 "The Traitor in Lorraine"
 LT.0003.desc:0 "The traitorous Duke Giselbert of Lorraine left our service after the death of our esteemed father King Henry. Now they have turned to the protection of the Karlings in France, asking them for aid against us.\n\nNot only have they forsaken their ancient service to our rule, but our spies tells us Giselbert has been conspiring with traitorous lords of the realm. The insult is too much to bear at this point, and it is about time we took back what is rightfully ours."
 LT.0003.a:0 "Lorraine is not to be held by the Karlings nor their vassals."
 LT.0003.b:0 "We will honor our part of the pact."
 LT.0003.b.tt:0 "Giselbert and Lorraine will be left alone."
 LT.0004.t:0 "Attacking Germans"
 LT.0004.desc:0 "Reports from our scouts in the east confirms our suspicions, Otto is preparing for an attack on our lands. Long has the king of the Germans sought for a justifiable reason to try and force Lorraine back under his sovereignty, but now it seems he has thrown caution to the wind.\n\nIt is time to gather our men and protect ourselves. Lorraine is ours, and we will make sure the Germans pay dearly for every step they take into it."
 LT.0004.a:0 "They will not pass into our lands unopposed."
 LT.0012.t:0 "The Kingdom of Italy"
 LT.0012.desc:0 "Under the horrendous leadership of [italian_king.GetTitledFirstName], Italy has become a shadow of what it once was. The great legacy of the Romans and their descendants have been shattered by the civil wars and the chaos of the last decades.\n\nNow many of the minor Italian lords under his leadership have sent us emissaries asking for aid. They supposedly miss the days when they were under our distant rule. If we want to raise the banners of Charlemagne once more, the Kingdom of Italy will be essential in securing our recognition as true descendants of his empire."
 LT.0012.a:0 "Prepare our men, Italy will be secured for the good of all."
 LT.0012.b:0 "We have no interest in this region, leave them to their petty infighting."
 LT.0013.t:0 "Invasion of Otto"
 LT.0013.desc:0 "The King of the Germans to our north, Otto, has declared war upon us. He loudly claim it is for the best of the Italian people, and pretends that he is liberating Italy from the rule of [italian_king.GetTitledFirstName].\n\nThe Germans are preparing to pass through the Alps, and put an end to the chaos that has embroiled Italy once and for all. Who will stand against them and treat them like invaders, and who will embrace them like old neighbors and friends?"
 LT.0013.a:0 "Let them come!"
 LT.0013.b:0 "Interesting..."