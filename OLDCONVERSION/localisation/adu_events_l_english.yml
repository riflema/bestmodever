 andalusia.1.t:0 "Abu ibn Has Passed Away"
 andalusia.1.d:0 "Abu ibn, leader of the Andalusian Revolution of 1902, has passed away today of a stroke. His leadership has brought Andalusia to a prime place in the world stage, and much of the Andulusian populace is saddened by his passing. Succeeding him is Bancisco Banco, a protege of Abd ibn, who was always the expected successor to Abd ibn. His rule is expected to keep the Andalusian empire together, and lead it on to greater prosperity."
 andalusia.1.a:0 "An Interesting Development"
 andalusia.1.b:0 "Glory to Andalusia!"